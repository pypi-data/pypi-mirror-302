[metadata]
name = lima2.client
author = BCU (ESRF)
description = Python client library for Lima2 detector
long_description = file: README.md
long_description_content_type = text/markdown
license = LGPLv3
url = https://gitlab.esrf.fr/limagroup/Lima2-client
classifiers = 
	Intended Audience :: Science/Research
	License :: OSI Approved :: GNU Lesser General Public License v3 (LGPLv3)
	Programming Language :: Python :: 3

[options]
install_requires = 
	pytango
	gevent
	jsonschema
	jsonschema-default
	finite-state-machine
	beartype

[options.entry_points]
console_scripts = 
	lima2_cli = lima2.client.cli:main

[flake8]
ignore = E501,W503,E203,W504,E251,E262,E265,E266,W291,W293

[tool:pytest]
addopts = -v --forked

[egg_info]
tag_build = 
tag_date = 0


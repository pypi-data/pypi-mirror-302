
[package]
name = "solders-account"
version = "0.22.0"
edition = "2021"
include = ["/src"]
license = "MIT"
repository = "https://github.com/kevinheavey/solders"
description = "Solders Account crate."

[dependencies]
pyo3 = { version = "0.20.2", default-features = false , features = ["macros"] }
serde = "^1.0.188"
serde_bytes= "0.11.12"
serde_with= { version = "^1.14.0", features = ["base64"] }
derive_more = "0.99.17"
solana-sdk = { git = "https://github.com/anza-xyz/agave.git", rev = "3628c03" }
solders-macros = { path = "../solders-macros" }
solders-pubkey = { path = "../solders-pubkey" }
solders-traits-core = { path = "../solders-traits-core" }
solana-account-decoder = { git = "https://github.com/anza-xyz/agave.git", rev = "3628c03" }
solders-account-decoder = { path = "../solders-account-decoder" }
base64 = "0.13.0"

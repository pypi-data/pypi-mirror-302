<!DOCTYPE html>
<html>

<head>
  <title>Metadata Management - Excel Upload</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />

  <style>
    html,
    body {
      height: 100%;
      margin: 0;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      font-family: Arial, sans-serif;
    }

    h1 {
      color: #333;
    }

    .instructions {
      text-align: center;
      margin-bottom: 20px;
    }

    .button {
      display: inline-block;
      padding: 10px 20px;
      background-color: #4caf50;
      color: white;
      text-decoration: none;
      border-radius: 4px;
    }

    .back-button {
      display: inline-block;
      padding: 10px 20px;
      background-color: #ccc;
      color: #333;
      border: none;
      border-radius: 4px;
      cursor: pointer;
    }

    .submit-button {
      display: inline-block;
      padding: 10px 20px;
      background-color: #007bff;
      color: white;
      text-decoration: none;
      border-radius: 4px;
      cursor: pointer;
      border: none;
    }

    .submit-button:hover {
      background-color: #0056b3;
    }

    .submit-button:active {
      background-color: #003b80;
    }

    .submit-button:disabled {
      background-color: #cccccc;
      color: #888888;
      cursor: not-allowed;
    }

    .file-upload {
      display: none;
    }

    .file-upload-label {
      cursor: pointer;
    }

    .back-button-container {
      margin-top: 10px;
      width: 100%;
      display: flex;
      justify-content: center;
    }

    .loader-container {
      display: flex;
      align-items: center;
      justify-content: center;
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background-color: rgba(255, 255, 255, 0.7);
      z-index: 1;
      pointer-events: none;
      display: none;
    }

    .loader {
      border: 4px solid rgba(0, 0, 0, 0.3);
      border-top: 4px solid #4caf50;
      border-radius: 50%;
      width: 40px;
      height: 40px;
      animation: spin 2s linear infinite;
    }

    .error-message {
      color: red;
    }

    @keyframes spin {
      0% {
        transform: rotate(0deg);
      }

      100% {
        transform: rotate(360deg);
      }
    }
  </style>
</head>

<body>
  <div class="instructions">
    <h2>Upload Excel Codes Worksheet</h2>
    <p>Click the "Upload" button below to upload an Excel metadata file.</p>
    <p>The default location for the file is: <span id="dynamic-link-container"></span>
    It is recommended upload from OneDrive location mapped to:
    <div id="dynamic-file-container"></div></p>
    <p>
        Select upload and specify this location to submit the file after making edits.
      <br>
    
    <div>
      <form id="uploadForm" enctype="multipart/form-data">
        <div>
          <span id="file-name"></span>
        </div>
        <p>
          <label for="file-upload" class="button file-upload-label">Upload</label>
          <input id="file-upload" type="file" class="file-upload" />
          <button class="submit-button" type="submit">Submit</button>
        </p>
      </form>
      <div id="feedbackContainer"></div>
    </div>
  </div>
  <div class="loader-container" id="loaderContainer">
    <div class="loader" id="spinner"></div>
  </div>
  <div class="error-message" id="errorMessage"></div>

  <div id="userId"></div>
  <div id="dataProductId"></div>
  <div class="back-button-container">
    <div>&nbsp;</div>
    <br/>
    <br/>
    <div>
      <button class="back-button" onclick="goBack()">Back</button>
    </div>
  </div>
  <script>
    function goBack() {
      window.history.back();
    }

    function getCookie(name) {
      const value = "; " + document.cookie;
      console.log(value)
      const parts = value.split("; " + name + "=");
      if (parts.length == 2) {
          return parts.pop().split(";").shift();
      } else {
          return undefined; // Explicitly return undefined if cookie not found
      }
    }

    function setCookie(name, value, days) {
      var expires = "";
      if (days) {
        var date = new Date();
        date.setTime(date.getTime() + (days * 24 * 60 * 60 * 1000));
        expires = "; expires=" + date.toUTCString();
      }
      document.cookie = name + "=" + (value || "") + expires + "; path=/";
    }

    function getParameterByName(name, url = window.location.href) {
      name = name.replace(/[\[\]]/g, "\\$&");
      var regex = new RegExp("[?&]" + name + "(=([^&#]*)|&|#|$)"),
        results = regex.exec(url);
      if (!results) return null;
      if (!results[2]) return '';
      return decodeURIComponent(results[2].replace(/\+/g, " "));
    }

    window.onload = function () {
    // Debugging for userId retrieval and setting
    console.log("Initial userId:", userId);

    var userId = getCookie("user_id");
    console.log("Retrieved 'user_id' from cookie:", userId);

    // If userId is undefined, check alternative cookie 'user-id'
    if (typeof userId === "undefined" || userId === null) {
        console.log("'user_id' cookie is undefined or null. Trying 'user-id' cookie.");
        userId = getCookie("user-id");
        console.log("Retrieved 'user-id' from cookie:", userId);

        // If still undefined, log a warning
        if (typeof userId === "undefined" || userId === null) {
            console.warn("userId is still undefined. Check if cookies are set or blocked.");
            userId = "test@cdc.gov"
        }

        
      }

      var dataProductId = getParameterByName("data_product_id");

      if (dataProductId) {
        setCookie("data_product_id", dataProductId, 7); // Store for 7 days
      } else {
        dataProductId = getCookie("data_product_id");
      }

      document.getElementById("userId").textContent = "User ID: " + userId;
      document.getElementById("dataProductId").textContent = "Data Product ID: " + dataProductId;

      document.getElementById("uploadForm").addEventListener("submit", performUpload);
      document.getElementById("dataProductId").textContent = "Data Product ID: " + dataProductId;


      // Create the dynamic link based on dataProductId
      createDynamicLink(dataProductId);
    };

    document.getElementById("file-upload").addEventListener("change", function () {
      var fileName = this.files[0].name;
      document.getElementById("file-name").textContent = fileName;
    });

    function createDynamicLink(dataProductId) {
      if (dataProductId) {
        var linkContainer = document.getElementById("dynamic-link-container");
        var link = document.createElement("a");
        var linkTitle = `${dataProductId}_analysis_config.xlsx`;
        var linkHref = `https://cdc.sharepoint.com/teams/OPHDST-DataHub/Shared%20Documents/CDH%20Support%20and%20Engineering/CDH%20Engineering/common_documents/${dataProductId}/${dataProductId}_analysis_config.xlsx`;
      
        link.textContent = linkTitle;
        link.href = linkHref;
        link.target = "_blank"; // Opens the link in a new tab
        linkContainer.appendChild(link);

        var userId = getCookie("user_id");
        var fileContainer = document.getElementById("dynamic-file-container");
        var fileText = document.createTextNode(`C:\\Users\\${userId}\\OneDrive - CDC\\Documents - CSELS-DHIS-PEB-DATAHUB\\CDH Support and Engineering\\CDH Engineering\\common_documents\\${dataProductId}\\${dataProductId}_analysis_config.xlsx`);
        fileContainer.appendChild(fileText);

      }
    }
    function performUpload(event) {
    event.preventDefault();
    
    var submitButton = document.querySelector(".submit-button");
    var spinner = document.getElementById("spinner");
    var feedbackContainer = document.getElementById("feedbackContainer");

    // Disable the button and show the spinner
    submitButton.disabled = true;
    spinner.style.display = "inline-block";

    // Get the file input and append additional data
    var file = document.getElementById("file-upload").files[0];
    var data = new FormData();
    data.append("file", file);
    data.append("user_id", getCookie("user_id"));
    data.append("data_product_id", getCookie("data_product_id"));

    var upload_url = `../cdh_lava/metadata_excel_file_upload_codes`;
    var xhr = new XMLHttpRequest();
    xhr.open("POST", upload_url, true);

    // On successful response
    xhr.onload = function () {
        // Re-enable the button and hide the spinner
        submitButton.disabled = false;
        spinner.style.display = "none";

        // Check for HTTP status codes
        if (xhr.status >= 200 && xhr.status < 400) {
            var contentType = xhr.getResponseHeader("Content-Type");

            if (contentType && contentType.includes("application/json")) {
                try {
                    var resp = JSON.parse(xhr.responseText);

                    // Check if "data" equals "Success"
                    if (resp.data === "Success") {
                        feedbackContainer.innerHTML = `Success: Upload completed. Trace ID: <a href="./dashboards/dependency_graph/${resp.trace_id}" target="_self">${resp.trace_id}</a>`;
                        feedbackContainer.style.color = "green"; // Optional: make the feedback green
                        console.log(resp);

                        // Optionally, handle additional fields from the response
                        console.log("Trace ID:", resp.trace_id);
                        console.log("Total Time:", resp.total_time);
                        console.log("File Path:", resp.file_path);
                    } else {
                        // If "data" is not "Success", display an error message
                        feedbackContainer.textContent = "Error: Upload failed. Trace ID: " + resp.trace_id.toString();
                        feedbackContainer.style.color = "red";
                        console.error("Upload failed:", resp);
                    }
                } catch (error) {
                    feedbackContainer.textContent = "Error parsing server response.";
                    feedbackContainer.style.color = "red";
                    console.error("Parsing error:", error);
                }
            } else {
                feedbackContainer.textContent = "Unexpected response format. Please contact support.";
                feedbackContainer.style.color = "red";
                console.error("Unexpected response:", xhr.responseText);
                alert("Unexpected response format received.");
            }
        } else {
            feedbackContainer.textContent = `Error: Server responded with status ${xhr.status}`;
            feedbackContainer.style.color = "red";
            console.error("Server error:", xhr.responseText);
            alert("Error uploading file: " + xhr.responseText);
        }
    };

    // Handle connection errors
    xhr.onerror = function () {
        // Ensure feedbackContainer is available
        feedbackContainer = feedbackContainer || document.getElementById("feedbackContainer");

        var contentType = xhr.getResponseHeader("Content-Type");

        if (contentType && contentType.includes("application/json")) {
            try {
                var resp = JSON.parse(xhr.responseText);
                feedbackContainer.textContent = "Error: An error occurred during the upload. " + resp.data;
            } catch (error) {
                feedbackContainer.textContent = "Error parsing server response.";
                console.error("Parsing error:", error);
            }
        } else {
            feedbackContainer.textContent = "Error: Network or server issue occurred.";
        }
        
        feedbackContainer.style.color = "red"; // Optional: make the feedback red
        submitButton.disabled = false;
        spinner.style.display = "none";
        console.error("Connection error");
        alert("Error uploading file");
    };

    // Send the form data
    xhr.send(data);
}

  </script>
</body>

</html>

[tool.poetry]
name = "pfolio"
version = "0.0.1"
description = "Portfolio Management Library, including analysis, analytics and optimization"
license = "Apache-2.0"
authors = ["Stephen Yau <softwareentrepreneer+pfolio@gmail.com>"]
readme = "README.md"
homepage = "https://pfund.ai"
repository = "https://github.com/PFund-Software-Ltd/pfolio"
documentation = "https://pfolio-docs.pfund.ai"
keywords = ["portfolio management", "investment", "analytics", "fundamental analysis"]
classifiers = [
    "Operating System :: OS Independent",
    "Intended Audience :: Developers",
    "Intended Audience :: Science/Research",
    "Intended Audience :: Financial and Insurance Industry",
    "Intended Audience :: Information Technology",
    "Topic :: Scientific/Engineering :: Information Analysis",
    "Topic :: Office/Business :: Financial :: Investment",
    "Topic :: Software Development :: Libraries",
    "Programming Language :: Python :: 3.10",
    "Programming Language :: Python :: 3.11",
    "Programming Language :: Python :: 3.12",
    "Programming Language :: Python :: 3.13",
]

[tool.poetry.dependencies]
python = "^3.10"
pfund = "^0.0.2"
pfeed = { version = "^0.0.2", optional = true, extras = ["core", "dfs", "dataops"] }
statsmodels = "^0.14.0"
scikit-learn = "^1.3.1"

[tool.poetry.extras]
data = ['pfeed']
all = ['pfeed']

[tool.poetry.scripts]
pfolio = "pfolio.main:run_cli"

[tool.poetry.group.dev]
optional = true

[tool.poetry.group.dev.dependencies]
pfund = { path = "../pfund", develop = true }
pfeed = { path = "../pfeed", develop = true, extras = ["core", "dfs", "dataops"] }
mypy = "^1.11.2"
ruff = "^0.6.9"
grayskull = "^2.7.3"

[tool.poetry.group.test]
optional = true

[tool.poetry.group.test.dependencies]
pytest = "^8.3.3"
pytest-cov = "^5.0.0"
pytest-mock = "^3.14.0"
pytest-xdist = "^3.6.1"
tox = "^4.21.2"
faker = "^30.1.0"
bandit = "^1.7.10"
pre-commit = "^4.0.0"

[build-system]
requires = ["poetry-core"]
build-backend = "poetry.core.masonry.api"

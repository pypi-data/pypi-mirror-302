[project]
name = "pyfastpaper"
version = "2.1.7"
authors = [
  { name = "Yu-Xin Tian", email = "neu.tianyuxin.2013@gmail.com" },
]
dependencies = [
	"numpy",
	"sympy",
	"matplotlib",
	"ipython",
	"notebook"
]
description = "适合科研人员的Python快速绘图工具2.0版本！A Python tool for researchers to create figures for academic papers! V2.0."
readme = "README.md"
requires-python = ">=3.8"
classifiers = [
    "Programming Language :: Python :: 3",
    "License :: OSI Approved :: MIT License",
    "Operating System :: OS Independent",
]

[build-system]
requires = ["setuptools>=61.0"]
build-backend = "setuptools.build_meta"

[project.urls]
"Homepage" = "https://github.com/Jesse-tien/pyfastpaper"
"Bug Tracker" = "https://github.com/Jesse-tien/pyfastpaper/issues"

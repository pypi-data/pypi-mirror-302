[metadata]
name = affectlog360
version = 0.1.0
author = AffectLog Developers
author_email = developer@affectlog.com
description = A multi-package setup for AffectLog AI modules.
long_description = file: README.md
long_description_content_type = text/markdown
url = https://github.com/affectlog/affectlog360
classifiers = 
	Programming Language :: Python :: 3
	License :: OSI Approved :: MIT License
	Operating System :: OS Independent

[options]
packages = find:
python_requires = >=3.7

[flake8]
ignore = W504
enable-extensions = G,C,B
select = E,F,W,C
copyright-check = True
copyright-regexp = # Copyright \(c\) AffectLog SAS\n# Licensed under the MIT license.
exclude = 
	node_modules/
per-file-ignores = 
	al360_tai_core_flask/*:D100,D107,B014
	al360_tai_core_flask/tests/*:D100,D101

[tool:pytest]
testpaths = 
	al360_trustworthyai/tests
	al360_taiwidgets/tests

[egg_info]
tag_build = 
tag_date = 0


[project]
name = "yt-dlp-transript"
version = "0.1.2-202410171729"
description = "Handy wrapper for yt-dlp to download transcripts for Youtube videos"
authors = [
  { name="Alexander Ryabov", email="alex.ryabov@gmail.com" },
]
readme = "README.md"
requires-python = ">=3.12"
dependencies = [
    "yt_dlp",
    "ConfigArgParse",
    "srt",
]
classifiers = [
    "Programming Language :: Python :: 3",
    "Operating System :: OS Independent",
]

[project.urls]
Homepage = "https://github.com/haron/yt-dlp-transript"
Issues = "https://github.com/haron/yt-dlp-transript/issues"

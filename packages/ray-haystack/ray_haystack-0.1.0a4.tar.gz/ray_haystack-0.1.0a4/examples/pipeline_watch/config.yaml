# This file was generated using the `serve build` command on Ray v2.10.0.

proxy_location: EveryNode

http_options:
  host: 0.0.0.0
  port: 8000

grpc_options:
  port: 9000
  grpc_servicer_functions: []

logging_config:
  encoding: TEXT
  log_level: INFO
  logs_dir: null
  enable_access_log: true

applications:
- name: pipeline_watch
  route_prefix: /
  import_path: ray_pipeline_api:ray
  runtime_env:
    env_vars:
      OPENAI_API_KEY: "<OPENAI_API_KEY>"
      SERPERDEV_API_KEY: "<SERPERDEV_API_KEY>"
  deployments:
  - name: RayPipelineApi

[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"

[project]
name = "pyelternportal"
version = "0.0.1"
authors = [
  { name="michull", email="michull@github.com" },
]
description = "API to retrieve data from Eltern-Portal"
readme = "README.md"
requires-python = ">=3.11"
keywords = ["elternportal"]
classifiers = [
    "Programming Language :: Python :: 3",
    "License :: OSI Approved :: MIT License",
    "Operating System :: OS Independent",
]
dependencies = [
    "beautifulsoup4>=4.12.2",
    "lxml>=4.9.4",
    "requests>=2.31.0",
    "tzdata>=2024.1",
]

[project.urls]
Homepage = "https://github.com/michull/api-elternportal"
Issues = "https://github.com/michull/api-elternportal/issues"
[tool.hatch.build]
exclude = [
    "/.github",
    "/.vs",
    "/docs",
    "/tests",
]

[tool.isort]
profile = "black"

[tool.pylint.main]
recursive = true

[tool.pylint.'MESSAGES CONTROL']
disable = 'duplicate-code'

[tool.pytest.ini_options]
pythonpath = "src"
addopts = [
    "--import-mode=importlib",
]

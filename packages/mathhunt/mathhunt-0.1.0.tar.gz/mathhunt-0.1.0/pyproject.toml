[build-system]
requires = ["setuptools", "wheel"]
build-backend = "setuptools.build_meta"

[project]
name = "mathhunt"
version = "0.1.0"
description = "Toolkit for math calculations."
readme = "README.md"  # Это заменяет long-description
license = { text = "MIT" }
authors = [
    { name = "Matvei Antipov", email = "matveiantipov2007@gmail.com" }
]
keywords = ["math", "calculations"]
classifiers = [
    "Programming Language :: Python :: 3",
    "License :: OSI Approved :: MIT License",
    "Operating System :: OS Independent",
]
requires-python = ">=3.6"

[project.urls]
"Source Code" = "https://github.com/Matvei-Antipov/mathhunt"
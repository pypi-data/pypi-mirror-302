[metadata]
name = pyramid-dynamodb-sessions
version = 0.1.3
author = Theron Luhn
author_email = theron@luhn.com
description = DynamoDB-backed sessions for Pyramid applications.
long_description = file: README.md
long_description_content_type = text/markdown
url = https://github.com/luhn/pyramid-dynamodb-sessions/
classifiers = 
	Development Status :: 4 - Beta
	Framework :: Pyramid
	Intended Audience :: Developers
	License :: OSI Approved :: MIT License
	Operating System :: OS Independent
	Programming Language :: Python :: 3 :: Only
	Programming Language :: Python :: 3
	Programming Language :: Python :: 3.8
	Programming Language :: Python :: 3.9
	Programming Language :: Python :: 3.10
	Programming Language :: Python :: 3.11
	Programming Language :: Python :: 3.12
	Programming Language :: Python :: Implementation :: CPython
	Programming Language :: Python :: Implementation :: PyPy
	Programming Language :: Python
	Topic :: Internet :: WWW/HTTP :: Session

[options]
py_modules = pyramid_dynamodb_sessions
python_requires = >=3.8
install_requires = 
	pyramid>=1.7
	boto3<2
	zope.interface

[options.extras_require]
testing = 
	pytest~=8.3
	webtest~=3.0
linting = 
	ruff~=0.7.0

[egg_info]
tag_build = 
tag_date = 0


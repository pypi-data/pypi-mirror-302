[tool.poetry]
name = "clipunch"
version = "1.0.0"
description = "A CLI tool to create punchard visualizations."
authors = ["HelgeCPH <ropf@itu.dk>"]
license = "AGPL-3.0-only"
readme = "README.md"

exclude = [
    "docs/"
]

[tool.poetry.dependencies]
python = "^3.10"
jinja2 = "^3.1.4"
python-dateutil = "^2.9.0.post0"
sty = "^1.0.6"


[build-system]
requires = ["poetry-core"]
build-backend = "poetry.core.masonry.api"

[tool.poetry.scripts]
clipunch = "clipunch.cli:main"

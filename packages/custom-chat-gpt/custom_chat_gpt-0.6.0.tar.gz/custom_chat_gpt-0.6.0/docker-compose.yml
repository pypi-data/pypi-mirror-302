services:
  weaviate:
    container_name: rag-weaviate
    image: semitechnologies/weaviate:1.24.8
    restart: on-failure:0
    command:
      - --host
      - 0.0.0.0
      - --port
      - "8080"
      - --scheme
      - http
    environment:
      QUERY_DEFAULTS_LIMIT: 25
      AUTHENTICATION_ANONYMOUS_ACCESS_ENABLED: "true"
      PERSISTENCE_DATA_PATH: "/var/lib/weaviate"
      DEFAULT_VECTORIZER_MODULE: text2vec-openai
      ENABLE_MODULES: text2vec-openai,backup-filesystem
      BACKUP_FILESYSTEM_PATH: "/home/rjouhameau/.config/utils/"
      CLUSTER_HOSTNAME: "node1"
      LIMIT_RESOURCES: "true"
    volumes:
      - weaviate_rag_data:/var/lib/weaviate
    ports:
      - "8089:8080" # TODO: use config to set this port
      - "50052:50051"

volumes:
  weaviate_rag_data:

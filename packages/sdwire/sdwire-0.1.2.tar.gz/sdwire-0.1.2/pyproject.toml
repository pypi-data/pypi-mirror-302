[tool.poetry]
name = "sdwire"
version = "0.1.2"
description = "CLI application to interact with Badgerd SDWire Gen2 devices"
authors = ["Talha Can Havadar <havadartalha@gmail.com>"]
license = "GPL-3"
readme = "README.md"
packages = [
    { include = "constants.py", from = "sdwire" },
    { include = "backend", from = "sdwire" },
    { include = "sdwire" },
]

[tool.poetry.dependencies]
python = "^3.12"
click = "^8.1.7"
adafruit-board-toolkit = "^1.1.1"
semver = "^3.0.2"
pyusb = "^1.2.1"
pyftdi = "^0.55.4"


[tool.poetry.group.dev.dependencies]
black = "^24.8.0"

[build-system]
requires = ["poetry-core"]
build-backend = "poetry.core.masonry.api"

[tool.poetry.scripts]
sdwire = "sdwire:main.main"

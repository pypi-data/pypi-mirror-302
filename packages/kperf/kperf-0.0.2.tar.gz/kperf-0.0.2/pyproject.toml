[tool.poetry]
name = "kperf"
version = "0.0.2"
description = "linux kernel profiler"
authors = ["luzhixing12345 <luzhixing12345@163.com>"]
license = "MIT"
readme = "README.md"

[tool.poetry.dependencies]
python = "^3.9"
paperplotlib="*"
prettytable="*"
psutil="*"

[build-system]
requires = ["poetry-core"]
build-backend = "poetry.core.masonry.api"

[tool.poetry.scripts]
kperf = 'kperf.main:main'
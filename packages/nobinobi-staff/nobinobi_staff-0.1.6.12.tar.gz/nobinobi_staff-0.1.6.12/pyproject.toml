[tool.poetry]
name = "nobinobi-staff"
version = "0.1.6.12"
description = ""
authors = ["Florian Alu <fla@grapps.fr>"]
readme = "README.rst"
license = "AGPL-3.0-or-later"
repository = "https://github.com/python-poetry/poetry"
documentation = "https://python-poetry.org/docs/"
packages = [{ include = "nobinobi_staff" }]
keywords = ['nobinobi-staff']
classifiers = [
    'Development Status :: 4 - Beta',
    'Framework :: Django :: 3.2',
    'Intended Audience :: Developers',
    'License :: OSI Approved :: GNU Affero General Public License v3 or later (AGPLv3+)',
    'Natural Language :: English',
    'Programming Language :: Python :: 3.7',
]

[tool.poetry.dependencies]
python = "^3.7.0"
django = "^3.0"
nobinobi-core = "^0.1.4.9"
datetimerange = "^2.3.0"
django-admin-rangefilter = "^0.13.2"
django-bootstrap-datepicker-plus = "^5.0.0"
django-extensions = "^3.2.3"
django-import-export = "^3.0.0"
djangorestframework-datatables = "^0.7.2"
djangorestframework = "^3.0"
pillow = "^9.0.0"
python-dateutil = "^2.9.0.post0"

[tool.poetry.group.dev.dependencies]
invoke = "^2.2.0"
ipdb = "^0.13.13"
flake8 = "^5.0.0"
coverage = "^6.0.0"
factory-boy = "^3.0.0"
django-test-plus = "^2.0.0"
django-debug-toolbar = "^3.0.0"
pytest-django = "^4.0.0"
mock = "^5.1.0"
tox = "^3.0.0"
codecov = "^2.1.13"
pylint = "^2.0.0"
pre-commit = "^2.0.0"

[build-system]
requires = ["poetry-core"]
build-backend = "poetry.core.masonry.api"

[build-system]
requires = ["scikit-build-core", "pybind11"]
build-backend = "scikit_build_core.build"

[project]
name = "SidewinderFFB2"
version = "0.0.1"
authors = [
  { name="Keith Baston", email="keith.baston@gmail.com" },
]
description = "Bindings for a Microsoft Sidewinder Force Feedback 2 joystick."
readme = "README.md"
requires-python = ">=3.8"
classifiers = [
    "Programming Language :: Python :: 3",
    "License :: OSI Approved :: MIT License",
    "Operating System :: Microsoft :: Windows",
]


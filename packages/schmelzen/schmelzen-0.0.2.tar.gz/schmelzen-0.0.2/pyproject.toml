[project]
name = "schmelzen"
version = "0.0.2"
dynamic = [
    "dependencies",
]
description = "Merge multiple embeddings."
readme = "README.md"
requires-python = ">=3.9"
keywords = [
    "schmelzen",
]
license = {text = "GNU General Public License v3"}
authors = [
  {name = "Javier Ruiz-Ramirez", email = "javier.ruizramirez@uhn.ca"},
]
classifiers = [
    "Intended Audience :: Developers",
    "Natural Language :: English",
    "Programming Language :: Python :: 3.9",
    "Programming Language :: Python :: 3.10",
    "Programming Language :: Python :: 3.11",
    "Programming Language :: Python :: 3.12",
]

[project.entry-points."console_scripts"]
schmelzen = "schmelzen.cli:main"

[project.optional-dependencies]
all = [
    "schmelzen[extra]",
]

extra = [
]


[tool]
[tool.setuptools.packages.find]
include = ["schmelzen*"]
exclude = ["docs*"]

[tool.setuptools.dynamic]
dependencies = {file = ["requirements.txt"]}


[tool.distutils.bdist_wheel]
universal = true


[tool.bumpversion]
current_version = "0.0.2"
commit = true
tag = true

[[tool.bumpversion.files]]
filename = "pyproject.toml"
search = 'version = "{current_version}"'
replace = 'version = "{new_version}"'

[[tool.bumpversion.files]]
filename = "schmelzen/__init__.py"
search = '__version__ = "{current_version}"'
replace = '__version__ = "{new_version}"'


[tool.flake8]
exclude = [
    "docs",
]
max-line-length = 88


[project.urls]
Homepage = "https://github.com/JRR3/schmelzen"

[build-system]
requires = ["setuptools>=63", "setuptools_scm>=7"]
build-backend = "setuptools.build_meta"
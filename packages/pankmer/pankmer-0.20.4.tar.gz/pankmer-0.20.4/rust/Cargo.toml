[package]
name = "pankmer"
version = "0.20.4" # Don't forget to match with pyproject.toml and docs/source/conf.py
edition = "2021"

# See more keys and their definitions at https://doc.rust-lang.org/cargo/reference/manifest.html

[dependencies]
bio = "1.0.0"
ndarray = "0.15.6"
niffler = { version = "2.2.0", default-features = false, features = ["gz"] }
numpy = "0.17.2"
rayon = "1.7.0"
rmp-serde = "1.1.1"
rustc-hash = "1.1.0"
serde = { version = "1.0", features = ["derive"] }
serde_json = "1.0"
time = "0.3.17"
tar = "0.4.38"
itertools = "0.12.1"

[lib]
crate-type = ["cdylib"]

[dependencies.pyo3]
version = "0.17.3"
features = ["extension-module", "generate-import-lib"]

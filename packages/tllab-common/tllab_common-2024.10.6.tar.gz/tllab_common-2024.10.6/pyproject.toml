[tool.poetry]
name = "tllab_common"
version = "2024.10.6"
description = "Common code for the Lenstra lab."
authors = ["Lenstra lab NKI <t.lenstra@nki.nl>"]
license = "GPLv3"
readme = "README.md"
keywords = ["burst", "transcription"]
include = ["transform.txt", "trackmate.jy"]
repository = "https://github.com/Lenstralab/tllab_common"

[tool.poetry.dependencies]
python = "^3.10"
pandas  = "*"
numpy = ">=1.20.0"
tqdm = "*"
"ruamel.yaml" = "*"
dill = "*"
scipy = "*"
roifile = "*"
ipython = "*"
regex = "*"
bidict = "*"
makefun = "*"
scikit-image = "*"
cellpose = ">=3.0"
csbdeep = "*"
tensorflow = "*"
pyimagej = "*"
scyjava = "*"
parfor = "*"
ndbioimage = ">=2024.7.0"
tiffwrite = ">=2024.10.6"
pytest = { version = "*", optional = true }

[tool.poetry.extras]
test = ["pytest"]

[tool.isort]
line_length = 119

[build-system]
requires = ["poetry-core"]
build-backend = "poetry.core.masonry.api"

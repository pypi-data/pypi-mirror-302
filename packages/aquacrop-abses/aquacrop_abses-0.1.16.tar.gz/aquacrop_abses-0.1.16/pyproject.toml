[tool.poetry]
name = "aquacrop-abses"
version = "0.1.16"
description = ""
authors = ["SongshGeo <songshgeo@gmail.com>"]
readme = "README.md"
include = [
    'res/crops/*',
    'res/SoilTexture.csv',
    'res/kw_dictionary.yaml',
]

[tool.poetry.dependencies]
python = ">=3.10,<3.12"
hydra-core = "~1.3"
seaborn = "~0"
abses = "0.6.x"
cmfd-handler = "~0"
aquacrop = "~3"

[tool.poetry.group.dev.dependencies]
pytest = ">=8.1.1"
allure-pytest = "^2.13.4"
pytest-clarity = "^1.0.1"
pytest-sugar = "^1.0.0"
ipykernel = "^6.29.4"
jupyterlab = "^4.1.5"
jupyterlab-execute-time = "^3.1.2"
flake8 = "^7.0.0"
isort = "^5.13.2"
nbstripout = "^0.7.1"
pydocstyle = "^6.3.0"
pre-commit-hooks = "^4.5.0"
mypy = "^1.9.0"

[build-system]
requires = ["poetry-core"]
build-backend = "poetry.core.masonry.api"

[tool.mypy]
ignore_missing_imports = true
disable_error_code = ["misc", "override", "import-untyped"]

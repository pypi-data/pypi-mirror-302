[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"

[project]
name = "neosync"
version = "0.0.1"
authors = [
  { name = "Neosync Dev Team", email="devops@nucleuscloud.com"}
]
description = "Neosync Python SDK"
requires-python = ">=3.8"
readme = "README.md"
dependencies = [
  "grpcio==1.67.*",
]

[project.urls]
Homepage = "https://github.com/nucleuscloud/neosync"
Issues = "https://github.com/nucleuscloud/neosync/issues"

[tool.hatch.build.targets.wheel]
packages = ["src/neosync"]

[project]
name =  "canoPyHydro"
version = "0.1.0"
authors = [
    {name = "Collin Wischmeyer", email = "cjwischmeyer@gmail.com"},
    {name = "Travis Swanson", email = "travis.swanson@gmail.com"},
    {name = "John Van Stan", email = "j.vanstan@csuohio.edu"},
]
description="An Innovative Approach to Vegetative Precipitation Partitioning"
readme = "README.md"
requires-python = ">=3.9.1"
classifiers = [
    "Programming Language :: Python :: 3",
    "License :: OSI Approved :: Mozilla Public License 2.0 (MPL 2.0)",
    "Topic :: Scientific/Engineering :: Hydrology",
    "Topic :: Scientific/Engineering :: Image Processing",
    "Intended Audience :: Science/Research",
    "Development Status :: 5 - Production/Stable",
]

[project.optional-dependencies]
test = [
    "pre-commit==4.0.1",
    "pytest-cov==5.0.0",
    "pytest-runner",
    "pytest==8.3.3",
    "pytest-github-actions-annotate-failures",
    "shellcheck-py==0.10.0.1",
]

[project.urls]
Documentation = "https://canopyhydrodynamics.readthedocs.io/en/latest/"
Source = "https://github.com/wischmcj/canopyHydrodynamics/"

[tool.coverage.run]
branch = true

[tool.coverage.report]
fail_under = 100

[tool.flake8]
max-line-length = 120
select = "F,E,W,B,B901,B902,B903"
exclude = [
    ".eggs",
    ".git",
    ".tox",
    "nssm",
    "obj",
    "out",
    "packages",
    "pywin32",
    "tests",
    "swagger_client"
]
ignore = [
    "E722",
    "B001",
    "W503",
    "E203"
]

[tool.pytest.ini_options]
minversion = "6.0"
addopts = "-ra -q"
pythonpath = [
  "canoPyHydro"
]


[tool.setuptools.package-data]
canopyhydro = ["*.toml", "*.yml"]
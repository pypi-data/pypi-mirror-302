[project]
name = "spiakid-drs"
version = "1.24"
authors = [
  { name="Pasquale Panuzzo", email="pasquale.panuzzo@gmail.com" },
]

description = "Data Reduction System of SPIAKID project"
readme = "README_for_pip.md"
requires-python = ">=3.7"
classifiers = [
    "Programming Language :: Python :: 3",
    "Operating System :: OS Independent",
]

dependencies = ["dynaconf","h5py","scraps","lmfit","streamlit","pyYAML"]

[project.urls]
"Homepage" = "https://spiakid.pages.obspm.fr/DRS/index.html"

[build-system]
requires = ["setuptools>=61.0"]
build-backend = "setuptools.build_meta"


[project]
name = "xgit-utils"
description = "Git repository management tool"
readme = "README.md"
requires-python = ">=3.8"
license = { text = "MIT License" }
authors = [{ name = "seven", email = "1162584980@qq.com" }]
dynamic = ["version"]
classifiers = [
    "Topic :: Utilities",
    "Programming Language :: Python :: 3",
    "License :: OSI Approved :: MIT License",
    "Operating System :: OS Independent",
    "Environment :: Console :: Curses"
]
dependencies = [
    "PyGithub",
    "click",
    "tqdm"
]

[project.optional-dependencies]
dev = [
    "build",
    "twine"
]
pyinstaller = [
    "pyinstaller>=6.10.0",
]
py2exe = [
    "py2exe>=0.12",
]

[project.scripts]
xclone = "gitutils.gitclone:execute"
xsync = "gitutils.gitsync:execute"
xgithub = "gitutils.github:execute"

[build-system]
requires = ["setuptools", "wheel"]
build-backend = "setuptools.build_meta"

[tool.setuptools.dynamic]
version = { attr = "gitutils.__version__" }

[tool.setuptools.packages.find]
include = ["gitutils*"]

[tool.black]
line-length = 120

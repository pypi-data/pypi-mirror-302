[build-system]
requires = ["hatchling", "numpy", "matplotlib", "scipy", "pillow"]
build-backend = "hatchling.build"

[project]
name = "xaosim"
version = "1.0.0"
authors = [
  { name = "Frantz Martinache", email="frantz.martinache@oca.eu"},
]
description = "Extreme AO simulation"
readme = "README.md"
requires-python = ">=3.9"
classifiers = [
  "Programming Language :: Python :: 3",
  "License :: OSI Approved :: MIT License",
  "Operating System :: POSIX :: Linux"
]

[project.urls]
Homepage = "https://github.com/fmartinache/xaosim/"
Issues = "https://github.com/fmartinache/xaosim/issues"

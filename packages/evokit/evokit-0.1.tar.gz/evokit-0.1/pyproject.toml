[project]

name = "evokit"
version = "0.1"
description = "The EvoKit framework, experiment build 1"
dependencies = ["numpy>=1.26"]
requires-python = ">= 3.12.0"

authors = [
    {name = "Yiding Li", email = "redacted@example.ca"},
]

readme = "README.md"

license = {file = "LICENSE.txt"}

keywords = ["Machine Learning", "Evolutionary Computing", "Framework"]

# Overtagging
classifiers = [
    "Development Status :: 2 - Pre-Alpha",

    "Intended Audience :: Developers",
    "Intended Audience :: Science/Research",

    "Programming Language :: Python :: 3.12",
    "Programming Language :: Python :: Implementation :: CPython",

    "Natural Language :: English  ",

    "Topic :: Documentation :: Sphinx",
    "Topic :: Scientific/Engineering :: Artificial Intelligence   ",
    "Topic :: Scientific/Engineering :: Artificial Life  ",
    "Topic :: Software Development :: Libraries :: Python Modules ",
    "Typing :: Typed",
    "License :: OSI Approved :: MIT License"
]

# Add tags:
#   Intended Audieniece

[project.optional-dependencies]
# To visualise representations
visualise = ["graphviz>=0.20.3"]
# To execute test cases.
test = ["pytest", "nbmake"]

[build-system]

requires = ["setuptools >= 60.1.1"]
build-backend = "setuptools.build_meta"


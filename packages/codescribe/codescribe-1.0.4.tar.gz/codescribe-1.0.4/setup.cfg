[metadata]
name = codescribe
version = 1.0.4
author = Aashish Nandakumar
author_email = aashishnkumar@gmail.com
description = A package to convert GitHub repositories to formatted text.
long_description = file: README.md
long_description_content_type = text/markdown
url = https://github.com/AashishNandakumar/codescribe
project_urls = 
	issue_tracker = https://github.com/AashishNandakumar/codescribe/issues
	repository = https://github.com/AashishNandakumar/codescribe
classifiers = 
	Programming Language :: Python :: 3
	License :: OSI Approved :: MIT License
	Operating System :: OS Independent
	Intended Audience :: Developers
	Development Status :: 3 - Alpha

[options]
package_dir = 
	= src
packages = find:
python_requires = >=3.6

[options.packages.find]
where = src

[egg_info]
tag_build = 
tag_date = 0


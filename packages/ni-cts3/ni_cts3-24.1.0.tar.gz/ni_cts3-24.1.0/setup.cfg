[metadata]
name = ni-cts3
version = attr: ni_cts3.__version__
description = CTS3 Python Wrapper
long_description = file: README.rst
long_description_content_type = text/x-rst
license = MIT
license_files = LICENSE
platform = any
keywords = NI, FIME, CTS3, NFC
url = https://micropross.ni.com/products/range/contactless-test-station-3
download_url = https://pypi.org/project/ni-cts3
project_urls = 
	Code = https://github.com/Micropross/CTS3_wrapper
author = Julien Vannier
author_email = julien.m.vannier@gmail.com
maintainer = Guillaume Fouilleul
maintainer_email = guillaume.fouilleul@gmail.com
classifiers = 
	Development Status :: 5 - Production/Stable
	Intended Audience :: Developers
	Intended Audience :: Education
	Intended Audience :: Science/Research
	License :: OSI Approved :: MIT License
	Natural Language :: English
	Operating System :: Microsoft :: Windows
	Operating System :: POSIX :: Linux
	Programming Language :: Python :: 3
	Programming Language :: Python :: 3 :: Only
	Programming Language :: Python :: 3.6
	Programming Language :: Python :: 3.7
	Programming Language :: Python :: 3.8
	Programming Language :: Python :: 3.9
	Programming Language :: Python :: 3.10
	Programming Language :: Python :: 3.11
	Programming Language :: Python :: 3.12
	Programming Language :: Python :: 3.13
	Topic :: Software Development :: Libraries :: Python Modules

[options]
package_dir = 
	= src
packages = find:
python_requires = >=3.6
include_package_data = true

[options.package_data]
* = 
	*.so
	*.dll

[options.packages.find]
where = src

[egg_info]
tag_build = 
tag_date = 0


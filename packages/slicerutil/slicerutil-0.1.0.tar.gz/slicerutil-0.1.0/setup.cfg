[metadata]
name = slicerutil
version = 0.1.0
description = A utility package for implementing functions in 3D Slicer
long_description = file: README.md
long_description_content_type = text/markdown
author = Marcus Milantoni
author_email = mmilanto@uwo.ca
license = MIT
license_file = LICENSE
classifiers = 
	Programming Language :: Python :: 3
	License :: OSI Approved :: MIT License
	Operating System :: OS Independent
url = https://github.com/Marcus-Milantoni/Slicer_Utility
project_urls = 
	Homepage = https://github.com/Marcus-Milantoni/Slicer_Utility
	Repository = https://github.com/Marcus-Milantoni/Slicer_Utility

[options]
packages = find:
python_requires = >=3.6
install_requires = 
	numpy>=1.21.0
	matplotlib>=3.4.0

[options.packages.find]
where = Slicer_Utils

[egg_info]
tag_build = 
tag_date = 0


[build-system]
requires      = ["setuptools", "wheel"]
build-backend = "setuptools.build_meta"

[tool.setuptools]
packages = ["ibis_gizmosql"]

[project]
name = "ibis-gizmosql"
version = "0.0.3"
description = "An Ibis backend for GizmoSQL"
readme = "README.md"
authors = [{ name = "Philip Moore", email = "prmoore77@hotmail.com" }]
license = { file = "LICENSE" }
classifiers = [
    "License :: OSI Approved :: Apache Software License",
    "Programming Language :: Python",
    "Programming Language :: Python :: 3",
]
keywords = ["ibis", "gizmosql", "ibis-framework"]
dependencies = [
  "duckdb==1.1.0",
  "adbc-driver-flightsql",
  "ibis-framework==9.5",
  "pyarrow",
  "pyarrow-hotfix",
  "numpy",
  "pandas",
  "rich",
]
requires-python = ">=3.9"

[project.entry-points."ibis.backends"]
gizmosql = "ibis_gizmosql"

[project.optional-dependencies]
test = [
  "pytest",
  "pytest-snapshot",
  "pytest-mock",
  "filelock",
  "duckdb",
  "dask",
  "distributed",
  "pins[gcs]",
  "docker"
]

dev = [
  "bumpver"
]

[project.urls]
Homepage = "https://github.com/gizmodata/ibis-gizmosql"

[tool.bumpver]
current_version = "0.0.3"
version_pattern = "MAJOR.MINOR.PATCH[PYTAGNUM]"
commit_message = "bump version {old_version} -> {new_version}"
commit = true
tag = true

[tool.bumpver.file_patterns]
"pyproject.toml" = [
    '^version = "{version}"$',
    '^current_version = "{version}"$',
]
"ibis_gizmosql/__init__.py" = [
    '^__version__ = "{version}"$',
]

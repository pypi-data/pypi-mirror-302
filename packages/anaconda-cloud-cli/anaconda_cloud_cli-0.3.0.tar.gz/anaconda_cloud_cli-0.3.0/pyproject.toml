[build-system]
build-backend = "hatchling.build"
requires = ["hatchling>=1.20.0", "hatch-vcs>=0.3", "setuptools-scm>=7.1"]

[project]
dependencies = []
description = "The Anaconda Cloud CLI"
dynamic = ["version"]
license = {text = "BSD-3-Clause"}
name = "anaconda-cloud-cli"
readme = "README.md"
requires-python = ">=3.8"

[project.optional-dependencies]
dev = [
  "mypy",
  "pytest",
  "pytest-cov",
  "tox",
  "types-requests"
]
publish = [
  "build",
  "twine",
  "wheel"
]

[tool.distutils.bdist_wheel]
universal = true

[tool.hatch.build.targets.sdist]
only-include = [
  "/pyproject.toml"
]

[tool.hatch.build.targets.wheel]
bypass-selection = true
only-include = []

[tool.hatch.version]
source = "vcs"

[tool.hatch.version.raw-options]
git_describe_command = "git describe --dirty --tags --long --match 'anaconda-cloud-cli-*'"
root = "../.."

[tool.mypy]
disallow_untyped_defs = true
files = [
  "src/**/*.py",
  "tests/**/*.py"
]
python_version = "3.8"

[[tool.mypy.overrides]]
ignore_errors = true
module = "*._version"

[[tool.mypy.overrides]]
ignore_missing_imports = true
module = "binstar_client.*"

[[tool.mypy.overrides]]
ignore_missing_imports = true
module = "clyent.*"

[[tool.mypy.overrides]]
ignore_missing_imports = true
module = "py.*"

[tool.pytest.ini_options]
addopts = [
  "--cov=anaconda_cloud_cli",
  "--color=yes",
  "--cov-append",
  "--cov-branch",
  "--cov-report=html",
  "--cov-report=html:./cov_html",
  "--cov-report=term-missing",
  "--cov-report=xml",
  "--durations=5",
  "-vv"
]
markers = [
  "integration: Integration tests requiring a browser"
]
norecursedirs = ["env", "envs", ".tox"]

[tool.tox]
legacy_tox_ini = """
[tox]
envlist = py38,py39,py310,py311,py312,mypy
isolated_build = True
requires = tox-conda

[gh-actions]
python =
    3.8: py38, mypy
    3.9: py39, mypy
    3.10: py310, mypy
    3.11: py311
    3.12: py312

[testenv]
deps =
    mypy
    pytest
    pytest-cov
    anaconda-cloud-auth
    anaconda-cli-base
conda_deps =
    anaconda-client >=1.12.0
conda_channels =
    anaconda-cloud
    defaults
    conda-forge
commands = pytest -m "not integration"

[testenv:mypy]
deps =
    mypy
    pytest
    pytest-cov
    types-requests
    anaconda-cloud-auth
    anaconda-cli-base
commands = mypy
"""

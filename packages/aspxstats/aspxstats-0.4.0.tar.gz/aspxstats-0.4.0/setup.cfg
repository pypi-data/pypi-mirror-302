[metadata]
name = aspxstats
version = 0.4.0
description = Python library for retrieving stats of Battlefield 2 and Battlefield 2142 players
long_description = file: README.md
long_description_content_type = text/markdown
url = https://github.com/cetteup/aspxstats
project_urls = 
	Bug Tracker = https://github.com/cetteup/aspxstats/issues
author = cetteup
author_email = me@cetteup.com
license = MIT
classifiers = 
	Development Status :: 3 - Alpha
	Intended Audience :: Developers
	License :: OSI Approved :: MIT License
	Operating System :: OS Independent
	Programming Language :: Python :: 3

[options]
packages = find:
python_requires = >=3.8
install_requires = 
	requests==2.32.3
	aiohttp==3.10.10

[egg_info]
tag_build = 
tag_date = 0


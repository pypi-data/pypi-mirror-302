[metadata]
name = rbfly
version = 0.10.0.dev4
author = Artur Wroblewski
author_email = wrobell@riseup.net
license = GPLv3+
description = RbFly - a library for RabbitMQ Streams using Python asyncio
long_description = file: README
long_description_content_type = text/x-rst
url = https://wrobell.dcmod.org/rbfly/
project_urls = 
	Source Code = https://gitlab.com/wrobell/rbfly
	Bug tracker = https://gitlab.com/wrobell/rbfly/issues
classifiers = 
	Topic :: Software Development :: Libraries
	License :: OSI Approved :: GNU General Public License v3 or later (GPLv3+)
	Programming Language :: Python :: 3
	Development Status :: 4 - Beta

[options]
packages = find:
python_requires = >= 3.11
include_package_data = True

[options.package_data]
* = 
	py.typed
	*.pyi
	*.pyx
	*.pxd
	*.h

[options.extras_require]
tests = 
	bandit
	cython-lint
	mypy == 1.12.0
	pika  # required for integration tests
	pytest-asyncio
	pytest-cov
	pytest-lazy-fixtures
	pytest-timeout
	ruff >= 0.6.9
	toml  # required by bandit, not needed when using Python 3.11?
	uvloop >= 0.20.0; python_version < '3.13'
	uvloop >= 0.21.0b1; python_version >= '3.13'
performance = 
	msgpack
	aiokafka == 0.11.0
	rstream == 0.20.5
	python-qpid-proton == 0.39.0
doc = 
	sphinx_rtd_theme

[egg_info]
tag_build = 
tag_date = 0


[project]
name = "qwen-tokenizer"
version = "0.2.0"
description = "Lightweight tokenizer for qwen."
authors = [
    { name = "Anderson", email = "andersonby@163.com" },
]
dependencies = [
    "tiktoken>=0.7.0",
]
requires-python = ">=3.8"
readme = "README.md"

[project.license]
text = "MIT"

[build-system]
requires = [
    "pdm-backend",
]
build-backend = "pdm.backend"

[tool.pdm]
distribution = true

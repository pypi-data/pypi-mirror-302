[metadata]
name = eptools
version = 8.8.3
author = Arno De Decker
author_email = arno.dedecker@easypost.eu
description = EasyPost Tools
long_description = file: README.md
long_description_content_type = text/markdown
classifiers = 
	Programming Language :: Python :: 3
	License :: OSI Approved :: MIT License
	Operating System :: OS Independent

[options]
packages = find:
python_requires = >=3.6
install_requires = 
	slack-sdk
	pyodbc
	holidays
	O365
	simple-salesforce
	sqlalchemy
	requests
	pymysql
	pypiwin32
	servicemanager

[egg_info]
tag_build = 
tag_date = 0


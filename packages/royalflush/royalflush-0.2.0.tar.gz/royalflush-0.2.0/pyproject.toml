# pyproject.toml
[build-system]
requires = ["setuptools>=61.0", "wheel"]
build-backend = "setuptools.build_meta"

[project]
name = "royalflush"
version = "0.2.0"
description = "Royal Flush is a Python framework specifically designed to facilitate the development, execution and analysis of multi-agent systems (MAS) federated learning (FL) experiments."
readme = "README.md"
keywords = ["artificial intelligence", "multi-agent systems", "intelligent agents", "federated learning", "framework"]
license = { file = "LICENSE" }
authors = [
  { name = "Francisco Enguix", email = "enguix.fco@gmail.com" },
]
maintainers = [
  { name = "Francisco Enguix", email = "enguix.fco@gmail.com" },
]
classifiers = [
  "Development Status :: 3 - Alpha",
  "Environment :: Console",
  "Environment :: Web Environment",
  "Intended Audience :: Developers",
  "Intended Audience :: Science/Research",
  "License :: OSI Approved :: MIT License",
  "Operating System :: OS Independent",
  "Programming Language :: Python",
  "Programming Language :: Python :: 3 :: Only",
  "Programming Language :: Python :: 3.10",
  "Topic :: Scientific/Engineering",
  "Topic :: Scientific/Engineering :: Artificial Intelligence",
  "Topic :: Software Development :: Libraries :: Python Modules",
]

requires-python = ">=3.10"
dependencies = [
    "spade==3.3.2",
    "networkx==2.8",
    "pyvis==0.3.2",
    "torch==1.11.0",
    'numpy==1.26.4',
    "torchvision==0.12.0",
]

[project.optional-dependencies]
dev = [
    "black==24.4.2",
    "pytest==8.3.2",
    "pytest-cov==5.0.0",
    "pytest-asyncio==0.23.8",
    "mypy",
    "isort",
    "bump2version==1.0.1",
    "pre-commit",
    "wheel==0.43.0",
    "twine==5.1.1",
    "build==1.2.1",
    "sphinx==7.1.2",
    "sphinx-rtd-theme",
]
test = ["coverage"]

[project.urls]
  "Documentation" = "https://royalflush.readthedocs.io"
  "Source" = "https://github.com/FranEnguix/royalflush"
  "Issues" = "https://github.com/FranEnguix/royalflush/issues"

[project.scripts]
royalflush = "royalflush:main"

[tool.black]
line-length = 120
target-version = ['py310']

[tool.isort]
atomic = true
profile = "black"
line_length = 120
skip_gitignore = true

[tool.coverage.run]
relative_files = true
branch = true

[tool.mypy]
python_version = "3.10"
mypy_path = "royalflush"
strict = true
warn_unreachable = true
implicit_reexport = true
show_error_codes = true
show_column_numbers = true

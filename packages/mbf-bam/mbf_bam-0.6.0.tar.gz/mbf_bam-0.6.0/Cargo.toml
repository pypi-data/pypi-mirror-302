[package]
name = "mbf_bam"
version = "0.6.0"
authors = ["Florian Finkernagel <finkernagel@imt.uni-marburg.de>"]
edition = "2018"
description = "Helpers to deal with BAM files"
repository = "https://github.com/TyberiusPrime/mbf_bam"
readme = "README.md"
keywords = ["bam", "high troughput sequencing"]
license = "MIT"

[lib]
crate-type=["cdylib"]
name = "mbf_bam"

[dependencies]
failure="0.1.8"
rayon="1.10"
bio = "2.0"
flate2 = "1.0.13"
ex = "0.1.3"

#rust-htslib="0.22.0"


[dependencies.pyo3]
version = "0.20"
features = ["extension-module", "abi3", "abi3-py38"]


[dependencies.rust-htslib]
version = "0.46.0"

[dev-dependencies]
tempfile = "3.10.1"
#git = "https://github.com/rust-bio/rust-htslib/"


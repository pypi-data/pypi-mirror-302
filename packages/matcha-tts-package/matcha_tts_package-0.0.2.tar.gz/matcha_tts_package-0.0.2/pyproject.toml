[project]
name = "matcha_tts_package"
version = "0.0.2"
authors = [
  { name = "xp", email = "1426813058@qq.com" },
]
dependencies = ["Cython"]
description = "matcha-tts package by xp"
readme = "README.rst"
requires-python = ">=3.7"
classifiers = [
    "Programming Language :: Python :: 3",
    "License :: OSI Approved :: MIT License",
    "Operating System :: OS Independent",
]

[build-system]
requires = ["setuptools>=61.0"]
build-backend = "setuptools.build_meta"
[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"

[project]
name = "artificial-emotion"
dynamic = ["version"]
description = 'A collection of artificial emotion functions and classes.'
readme = "README.rst"
license = { file = "LICENSE.rst" }
keywords = ["artificial", "emotion"]
authors = [
  { name = "huadong", email = "david.dong.hua@gmail.com" },
]
classifiers = [
  "Development Status :: 3 - Alpha",
  "Intended Audience :: Developers",
  "License :: OSI Approved :: MIT License",
  "Topic :: Software Development :: Build Tools",
  "Programming Language :: Python",
  "Programming Language :: Python :: 3",
  "Programming Language :: Python :: 3.10",
  "Programming Language :: Python :: 3.11",
]
requires-python = ">=3.10"
dependencies = [
]

[project.urls]
Documentation = "https://artificial-emotion.readthedocs.io"
Source = "https://github.com/ojso/artificial-emotion"
Homepage = "https://github.com/ojso/artificial-emotion"

[tool.hatch.version]
path = "src/artificial_emotion/__about__.py"

[build-system]
requires = ["setuptools>=61.0", "aad-token-verify==0.2.0"]
build-backend = "setuptools.build_meta"

[project]
name = "AzureTokenVerification"
version = "0.0.2"
authors = [
    { name = "LV Zhichao", email = "zhichao.lv@cn.bosch.com" },
]
description = "This package is used for azure token verification within Bosch"
readme = "README.md"
requires-python = ">=3.6"
classifiers = [
    "Programming Language :: Python :: 3",
    "License :: OSI Approved :: MIT License",
    "Operating System :: OS Independent",
]
dependencies = [
 "aad-token-verify==0.2.0"
]

[project.urls]
"Homepage" = "https://github.boschdevcloud.com/LZV2SZH/AzureTokenVerification"
"Bug Tracker" = "https://github.boschdevcloud.com/LZV2SZH/AzureTokenVerification/issues"
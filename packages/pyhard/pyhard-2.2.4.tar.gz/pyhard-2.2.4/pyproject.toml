[project]
name = "pyhard"
authors = [
    {name = "Pedro Paiva", email = "paiva@ita.br"},
]
description = "Analyze, explore and visualize instance hardness within datasets"
readme = "README.md"
requires-python = ">=3.8"
classifiers = [
    "Development Status :: 5 - Production/Stable",
    "Programming Language :: Python :: 3",
    "License :: OSI Approved :: MIT License",
    "Operating System :: OS Independent",
    "Topic :: Scientific/Engineering :: Artificial Intelligence",
    "Intended Audience :: Science/Research"
]
dynamic = ["version"]
dependencies = [
    "pandas~=1.5.0",
    "scikit-learn~=1.5.0",
    "imbalanced-learn>=0.11.0",
    "numpy~=1.23.0",
    "PyYAML>=5.3",
    "scipy~=1.13.0",
    "panel~=0.14.1",
    "param>=1.12.2, <2.0.0",
    "bokeh>=2.4.3",
    "holoviews>=1.15.0",
    "matplotlib>=3.2.2",
    "plotly>=5.9.0",
    "plotting>=0.0.7",
    "shapely~=1.8.0",
    "hyperopt>=0.2.4",
    "pyispace>=0.3.6",
    "deprecation>=2.1.0",
    "joblib>=1.0.0",
    "ncafs>=0.2",
    "typer>=0.4.1",
    "packaging>=21.0",
    "requests>=2.27.0"
]

[project.optional-dependencies]
dev = [
    "sphinx",
    "sphinx_rtd_theme",
    "pytest",
    "notebook>=6.4",
    "jupyterlab>=3.5.3"
]

[project.scripts]
pyhard = "pyhard.cli:cli"

[project.urls]
documentation = "https://ita-ml.gitlab.io/pyhard/"
repository = "https://gitlab.com/ita-ml/pyhard"

[build-system]
build-backend = "flit_core.buildapi"
requires = ["flit_core >=3.8.0,<4"]

[tool.flit.sdist]
exclude = ["docs/", "experiments/", "notebooks/", "pyhard/tests/", ".pytest_cache/", "pyhard/graphene/"]

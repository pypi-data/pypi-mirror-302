[build-system]
requires = ["hatchling","requests"]
build-backend = "hatchling.build"

[project]
name = "copernicus_eodata"
version = "0.0.2"
authors = [
  { name="Steffen Merseburg", email="steffen.merseburg@space-eye.org" },
]
description = "A minimal Copernicus Ecosystem API"
readme = "README.md"
requires-python = ">=3.8"
classifiers = [
    "Programming Language :: Python :: 3",
    "License :: OSI Approved :: MIT License",
    "Operating System :: OS Independent",
]

[project.urls]
Homepage = "https://gitlab.com/SteffenME1/copernicus-eodata"
Issues = "https://gitlab.com/SteffenME1/copernicus-eodata/-/issues"

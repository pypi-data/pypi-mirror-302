[project]
name = "on-on"
version = "0.1.6"
authors = [
  { name="ahmetcanisik", email="imcanisik@gmail.com" },
]
description = "OkuldaOgrenilen github hesabı için cli aracı"
readme = "README.md"
requires-python = ">=3.8"
dependencies = ["rich>=13.8.1", "typer>=0.12.5", "requests>=2.32.3"]
classifiers = [
    "Programming Language :: Python :: 3",
    "License :: OSI Approved :: MIT License",
    "Operating System :: OS Independent",
]

[project.urls]
Homepage = "https://github.com/OkuldaOgrenilen/oo"
Issues = "https://github.com/pypa/OkuldaOgrenilen/oo/issues"

[project.scripts]
oo = "cli.main:exec"  # Doğru modül yolu

[build-system]
requires = ["setuptools>=61.0"]
build-backend = "setuptools.build_meta"
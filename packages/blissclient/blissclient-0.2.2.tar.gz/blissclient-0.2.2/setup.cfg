[metadata]
name = blissclient
version = attr: blissclient.__version__
author = BCU (ESRF)
description = Client for Bliss API
long_description = file: README.md
long_description_content_type = text/markdown
license = MIT
url = https://gitlab.esrf.fr/bliss/bliss-client
classifiers = 
	Intended Audience :: Science/Research
	License :: OSI Approved :: GNU Lesser General Public License v3 (LGPLv3)
	Programming Language :: Python :: 3

[options]
packages_dir = 
	=src
packages = find:
python_requires = >=3.8
install_requires = 
	httpx
	pydantic >= 2
	python-socketio[client] >= 5.11

[options.packages.find]
where = src

[options.extras_require]
test = 
	pytest >=7
dev = 
	%(test)s
	black >=22
	flake8 >=4

[flake8]
ignore = E501, E203, W503
max-line-length = 88
exclude = 
	src/blissclient/openapi

[coverage:run]
omit = 
	setup.py
	blissclient/tests/*

[egg_info]
tag_build = 
tag_date = 0


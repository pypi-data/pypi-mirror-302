[build-system]
requires = ["setuptools>=61.0"]
build-backend = "setuptools.build_meta"

[project]
name = "eoq2"
dynamic = ["version"]
authors = [
  { name="Bjoern Annighoefer", email="bjoern.annighoefer@ils.uni-stuttgart.de" },
]
description = "Essential Object Query - a framework to access ecore models"
readme = "README.md"
requires-python = ">=3.6"
classifiers = [
    "Programming Language :: Python :: 3",
    "License :: OSI Approved :: MIT License",
    "Operating System :: OS Independent",
]
dependencies = [
	"eoq1",
    "pyecore",
	"watchdog",
]

[tool.setuptools.dynamic]
version = {file = "VERSION"}

[project.urls]
Homepage = "https://gitlab.com/eoq/py/eoq2"
Issues = "https://gitlab.com/eoq/py/eoq2/-/issues"
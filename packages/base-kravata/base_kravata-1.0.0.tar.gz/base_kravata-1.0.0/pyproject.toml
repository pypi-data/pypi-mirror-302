[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"

[tool.hatch.build.targets.wheel]
packages = ["src/base_kravata"]

[project]
name = "base_kravata"
version = "1.0.0"
dependencies = [
  "flask"
]
requires-python = ">=3.8"
authors = [
  {name = "Braiam Patino", email = "braiam@kravata.co"},
  {name = "Leonardo Delgado", email = "leonardo@kravata.co"}
]
maintainers = [
  {name = "Braiam Patino", email = "braiam@kravata.co"}
]
description = "Contiene toda la base necesaria con la que kravata opera su ORM o conexiones a microservicios"
readme = "README.rst"
license = {file = "LICENSE.txt"}
keywords = ["orm", "kravata"]
classifiers = [
  "Development Status :: 4 - Beta",
  "Programming Language :: Python"
]
[build-system]
requires = ["setuptools>=61.0"]
build-backend = "setuptools.build_meta"

[project]
name = "fisp"
version = "0.3.0"
authors = [
  { name="Howel Larreur", email="hwlr33@gmail.com" },
]
description = "FISP: a 1D Fast Ion Spectra Propagator for solid cold targets."
readme = "README.md"
requires-python = ">=3.8"
dependencies = [
    "matplotlib",
    "numpy",
    "scipy",
    "tqdm",
]
classifiers = [
    "Programming Language :: Python :: 3",
    "License :: OSI Approved :: GNU General Public License v3 (GPLv3)",
    "Operating System :: OS Independent",
]
keywords = ["simulation", "spectrum", "ion", "target"]

[project.urls]
Homepage = "https://pypi.org/project/fisp/"
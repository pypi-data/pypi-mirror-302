[build-system]
requires = ["poetry-core>=1.0.0"]
build-backend = "poetry.core.masonry.api"

[tool.poetry]
name = "scale-egp"
version = "1.1.16rc2"
description = "SDK for Scale SGP API"
license = "Apache 2.0 modified with Commons Clause"
authors = ["Scale SGP team"]
readme = "README.md"
homepage = "https://scaleapi.github.io/sgp-py/"
repository = "https://github.com/scaleapi/egp-py"
packages = [{include = "scale_egp"}]

[tool.poetry.dependencies]
python = ">=3.8,<4.0"
requests = ">=2.22"
pydantic = ">=1.10.11"
httpx = ">0.25.0,<1.0"
strenum = "^0.4.15"
rich = ">=12.0.0"
fastjsonschema = "^2.19.0"
argh = "^0.30.4"
mock = "^4.0.3"
boto3 = "^1.34.81"
docker = "^7.0.0"
docutils = "0.20.1"

[tool.poetry.scripts]
scale-egp = "scale_egp.cli.cli_main:exec_cli"

[tool.poetry.dev-dependencies]
pytest = ">=7.4"
pylint = "2.17.7"
black = ">=21.12b0"
mypy = ">=1.6.1"
mypy-extensions = ">=1.0.0"
types-requests = ">=2.31.0"
python-dotenv = "1.0.0"
questionary = ">=1.0.0,<3.0"
twine = "4.0.2"

[tool.black]
line-length = 100
include = '\.pyi?$'
exclude = '''
/(
    \.git
  | \.mypy_cache
  | \.tox
  | \.venv
  | _build
  | buck-out
  | build
  | dist
)/
'''

[tool.poetry]
name = "oakemugym"
version = "0.0.3"
authors = ["MrKWatkins <mrkwatkins@gmail.com>"]
description = "Gymnasium environment for OakEmu."
homepage = "https://www.mrkwatkins.co.uk"
repository = "https://github.com/MrKWatkins/OakEmu-Gymnasium"
license = "MIT"
readme = "README.md"
packages = [
    { include = "oakemugym", from = "src" }
]
classifiers = [
    "Development Status :: 3 - Alpha"
]

[tool.poetry.dependencies]
python = ">=3.12,<3.13"
gymnasium = {extras = ["box2d"], version = ">=0.29.1,<1.1.0"}
oakemu = "^0.0.7"

[tool.poetry.group.dev.dependencies]
ruff = "^0.6.9"

[tool.poetry.group.test.dependencies]
coverage = "^7.6.3"
pytest = "^8.3.3"

[build-system]
requires = ["poetry-core"]
build-backend = "poetry.core.masonry.api"

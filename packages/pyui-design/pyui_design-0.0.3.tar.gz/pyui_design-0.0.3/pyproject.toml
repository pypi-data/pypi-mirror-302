[build-system]
requires = ["setuptools>=61.0"]
build-backend = "setuptools.build_meta"

[project]
name = "pyui-design"
version = "0.0.3"
authors = [
  { name="yuanjun", email="yj@shenkuan.com.cn" },
]
description = "A Python User Interface package"
readme = "README.md"
requires-python = ">=3.4"
classifiers = [
    "Programming Language :: Python :: 3",
    "License :: OSI Approved :: MIT License",
    "Operating System :: OS Independent",
]

[project.urls]
Homepage = "https://pyui.design"
Issues = "https://pyui.design/issues"
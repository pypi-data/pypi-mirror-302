name: Python CI
on:
  push:
    branches: [main]
  pull_request:
    branches: [main]
  release:
    types: [created]
  workflow_dispatch:

jobs:
  validation:
    strategy:
      fail-fast: false
      matrix:
        python:
          - "3.8"
          - "3.9"
          - "3.10"
          - "3.11"
          - "3.12"

    uses: YaoYinYing/action-python/.github/workflows/validation.yml@4dda9476867778b6501712ab00805c25f3dec6f4
    with:
      workdir: "."
      python-version: ${{ matrix.python }}
    secrets:
      CODECOV_TOKEN: ${{ secrets.CODECOV_TOKEN }}

  publish:
    strategy:
      fail-fast: false

    uses: microsoft/action-python/.github/workflows/publish.yml@0.7.3
    secrets:
      PYPI_PASSWORD: ${{ secrets.PYPI_PASSWORD }}
      TEST_PYPI_PASSWORD: ${{ secrets.TEST_PYPI_PASSWORD  }}

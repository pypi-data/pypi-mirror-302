[build-system]
requires = ["hatchling==1.19.0"]
build-backend = "hatchling.build"

[project]
name = "cracknuts-panel"
description = "Noteboot(like jupyter) widget for cracknuts."
dynamic = ["version"]
requires-python = ">=3.12"
readme = "README.md"

dependencies = [
    "anywidget~=0.9.13",
    "cracknuts~=0.0.1"
]

[project.optional-dependencies]
dev = [
    "watchfiles",
    "jupyterlab",
    "ruff>=0.6.3",
    "typos~=1.24.4",
    "build~=1.2.1",
    "pre-commit~=3.8.0",
]


test = [
    "pytest~=8.3.2",
]

[tool.hatch.version]
path = "src/cracknuts_panel/__init__.py"

[tool.ruff]
line-length = 120
target-version = "py312"
exclude = ["demo", "tests"]

[tool.ruff.lint]
extend-select = [
    "F",
    "E",
    "W",
    "UP",
]

[tool.typos.files]
extend-exclude = [
    "demo",
    "tests"
]

# automatically add the dev feature to the default env (e.g., hatch shell)
[tool.hatch.envs.default]
features = ["dev"]


[tool.hatch.build]
only-packages = true
artifacts = ["src/cracknuts_panel/static/*"]

[tool.hatch.build.targets.wheel]
packages = ["src/cracknuts_panel"]

[tool.hatch.build.hooks.jupyter-builder]
build-function = "hatch_jupyter_builder.npm_builder"
ensured-targets = ["src/cracknuts_panel/static/CrackNutsPanelWidget.js"]
skip-if-exists = ["src/cracknuts_panel/static/CrackNutsPanelWidget.js"]
dependencies = ["hatch-jupyter-builder>=0.5.0"]

[tool.hatch.build.hooks.jupyter-builder.build-kwargs]
npm = "npm"
build_cmd = "build"

[project]
name = "Owly-SDK"
version = "0.0.1"
description = "Python SDK for Owly API"
readme = "README.md"
requires-python = ">=3.6"
authors = [
    {name = "Netsoft Team", email = "netsoftfr@eurecom.fr"}
]
dependencies = [ 
    "certifi==2024.8.30",
    "charset-normalizer==3.4.0",
    "click==8.1.7",
    "idna==3.10",
    "markdown-it-py==3.0.0",
    "mdurl==0.1.2",
    "Pygments==2.18.0",
    "PyYAML==6.0.2",
    "requests==2.32.3",
    "rich==13.9.2",
    "shellingham==1.5.4",
    "typer==0.12.5",
    "typing_extensions==4.12.2",
    "urllib3==2.2.3"
]

[build-system]
requires = ["flit_core >=3.2,<4"]
build-backend = "flit_core.buildapi"

[tool.flit.module]
name = "owly_sdk"






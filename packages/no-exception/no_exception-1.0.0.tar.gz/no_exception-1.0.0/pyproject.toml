[project.urls]
Homepage = "https://github.com/Omer-Dagry/WithNoException"
Issues = "https://github.com/Omer-Dagry/WithNoException/issues"

[project]
name = "no-exception"
version = "1.0.0"
description = "A package for with block that ignores exceptions"
keywords = ["try", "except", "exception", "handling", "with"]

readme = "README.md"
license = { file = "LICENSE" }
authors = [
    { name = "Omer Dagry", email = "omerdagry@gmail.com" },
]

requires-python = ">=3"
classifiers = [
    "Operating System :: OS Independent",
    "License :: OSI Approved :: MIT License",
    "Programming Language :: Python :: 3",
]

[tool.setuptools.packages.find]
where = ["."]
include = ["no_exception"]
exclude = []
namespaces = false

[build-system]
requires = ["setuptools"]
build-backend = "setuptools.build_meta"

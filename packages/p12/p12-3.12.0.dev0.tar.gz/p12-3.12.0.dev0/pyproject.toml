[project]
name = "p12"
version = "3.12.0-dev"
description = "Stuff for Python 3.12.0"
authors = [
    { name = "D. Alex Graham", email = "alex@aode.space" },
]
dependencies = [
    "version3900>=3.9.0",
    "typer>=0.12.5",
]
requires-python = ">=3.12"
readme = "README.md"

[project.license]
text = "MIT"

[build-system]
requires = [
    "pdm-backend",
]
build-backend = "pdm.backend"

[tool.pdm]
distribution = true

[tool.black]
line-length = 72

[tool.pylint.basic]
module-naming-style = "snake_case"
class-naming-style = "PascalCase"
class-const-naming-style = "PascalCase"
method-naming-style = "snake_case"
function-naming-style = "snake_case"
variable-naming-style = "snake_case"
good-names = [
    "_",
    "f",
    "i",
    "j",
    "k",
]

[tool.pylint.design]
max-parents = 15
max-attr = 40
max-locals = 50
max-args = 100
max-branches = 150
max-statements = 150
max-returns = 150
max-public-methods = 500

[tool.pylint."messages control"]
disable = [
    "missing-class-docstring",
    "missing-module-docstring",
]

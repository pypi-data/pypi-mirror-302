[metadata]
name = jp_mesh
version = 0.1.1
author = Jeevan Pillay
author_email = jp@jeevanpillay.com
description = A comprehensive package for 3D mesh processing and analysis
long_description = file: README.md
long_description_content_type = text/markdown
url = https://github.com/jeevanpillay/jp-mesh
project_urls = 
	Bug Tracker = https://github.com/jeevanpillay/jp-mesh/issues
	Documentation = https://github.com/jeevanpillay/jp-mesh/wiki
keywords = mesh, 3D, processing, analysis, simplification, curvature, SDF
classifiers = 
	Development Status :: 3 - Alpha
	Intended Audience :: Developers
	Intended Audience :: Science/Research
	License :: OSI Approved :: MIT License
	Operating System :: OS Independent
	Programming Language :: Python :: 3
	Programming Language :: Python :: 3.10
	Programming Language :: Python :: 3.11
	Programming Language :: Python :: 3.12
	Topic :: Scientific/Engineering :: Image Processing
	Topic :: Scientific/Engineering :: Visualization

[options]
package_dir = src
packages = find_packages(where="src")
python_requires = >=3.10
install_requires = 
	numpy>=2.1.2
	trimesh>=4.5.0
	pyvista>=0.44.1
	pymeshlab>=2023.12.post2
	rtree>=1.3.0
	mesh-to-sdf>=0.0.15

[options.packages.find]
where = src

[egg_info]
tag_build = 
tag_date = 0


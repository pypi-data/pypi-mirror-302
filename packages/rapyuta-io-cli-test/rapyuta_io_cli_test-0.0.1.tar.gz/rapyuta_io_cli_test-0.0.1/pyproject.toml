[build-system]
requires = ["setuptools"]
build-backend = "setuptools.build_meta"

[project]
name = "rapyuta-io-cli-test"
dynamic = ["version"]
description = "rapyuta.io Command Line Interface"
readme = "README.md"
license = { file = "LICENSE" }
requires-python = ">=3.8.10"
authors = [
    { name = "Rapyuta Robotics", email = "opensource@rapyuta-robotics.com" },
]
classifiers = [
    "Programming Language :: Python",
    "Programming Language :: Python :: 3.8",
    "Programming Language :: Python :: 3.9",
    "Programming Language :: Python :: 3.10",
    "Programming Language :: Python :: 3.11",
    "Programming Language :: Python :: 3.12",
    "Programming Language :: Python :: 3.13",
]
dependencies = [
    "argparse>=1.4.0",
    "click-completion>=0.5.2",
    "click-help-colors>=0.9.1",
    "click-plugins>=1.1.1",
    "click-repl>=0.2.0",
    "click-spinner>=0.1.10",
    "click>=8.0.1",
    "dictdiffer>=0.9.0",
    "directory-tree>=0.0.3.1",
    "email-validator==2.0.0.post2",
    "etcd3gw>=2.4.0",
    "graphlib-backport>=1.0.3",
    "graphviz>=0.20.3",
    "jinja2>=3.0.1",
    "jsonschema==4.23.0",
    "munch>=2.4.0",
    "pretty-traceback>=2022.1018",
    "pyrfc3339>=1.1",
    "python-benedict>=0.33.2",
    "python-dateutil>=2.8.2",
    "python-hosts>=1.0.7",
    "python-magic>=0.4.27",
    "pytz",
    "pyyaml>=5.4.1",
    "rapyuta-io>=2.0.0",
    "requests>=2.20.0",
    "semver>=3.0.0",
    "setuptools",
    "six>=1.13.0",
    "tabulate>=0.8.0",
    "urllib3>=1.23",
    "waiting>=1.4.1",
    "yaspin==2.5.0",
]

[tool.uv]
dev-dependencies = [
    "sphinx",
    "sphinx-click",
    "furo",
]

[project.scripts]
rio = "riocli.bootstrap:safe_cli"

[project.urls]
Homepage = "http://cli.rapyuta.io"
Documentation = "https://cli.rapyuta.io/"
Repository = "https://github.com/rapyuta-robotics/rapyuta-io-cli.git"
Issues = "https://github.com/rapyuta-robotics/rapyuta-io-cli/issues"
Changelog = "https://github.com/rapyuta-robotics/rapyuta-io-cli/blob/devel/CHANGELOG.md"

[tool.setuptools]
include-package-data = true

[tool.setuptools.packages.find]
where = ["."]

[tool.setuptools.package-data]
riocli = [
    "apply/manifests/*.yaml",
    "jsonschema/schemas/*.yaml"
]

[tool.setuptools.dynamic]
version = {attr = "riocli.bootstrap.__version__"}
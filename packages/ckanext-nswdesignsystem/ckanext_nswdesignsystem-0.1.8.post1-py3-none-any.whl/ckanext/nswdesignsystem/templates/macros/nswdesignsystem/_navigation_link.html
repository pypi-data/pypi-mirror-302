{% macro link(details, path) %}
    <a href="{{ details.href }}" role="button" aria-expanded="false" aria-controls="sub-nav-{{ path | join("-") }}">
        <span>{{ details.label }}</span>
        {% if details.subnav %}
            <span class="material-icons nsw-material-icons" focusable="false" aria-hidden="true">keyboard_arrow_right</span>
        {% endif %}
    </a>
{% endmacro %}

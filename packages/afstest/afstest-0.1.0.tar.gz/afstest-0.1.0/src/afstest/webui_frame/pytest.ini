[pytest]
;addopts = -vs --alluredir ./temps --clean-alluredir --browser chromium --headed
addopts = -vs --alluredir ./temps --clean-alluredir --tracing on

log_file = ./log/pytest.log
log_file_level = info
log_file_format = %(levelname)-8s %(asctime)s [%(name)s:%(lineno)s] : %(message)s
log_file_date_format = %Y-%m-%d %H:%M:%S

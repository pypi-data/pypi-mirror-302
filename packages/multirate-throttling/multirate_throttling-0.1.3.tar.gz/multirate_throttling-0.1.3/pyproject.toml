[project]
name = "multirate-throttling"
version = "0.1.3"
description  = "Multi-rate throttle for Django Rest Framework"
readme = "README.md"
requires-python = ">=3.8"
authors = [{email = "UNICC <cps@unicc.org>"}]
classifiers = [
    'Development Status :: 4 - Beta',
    'Intended Audience :: Developers',
    'Natural Language :: English',
    'Programming Language :: Python :: 3',
    'Programming Language :: Python :: 3.8',
    'Programming Language :: Python :: 3.9',
    'Programming Language :: Python :: 3.10',
    'Programming Language :: Python :: 3.11',
]
dependencies = [
    "Django>=3.2",
    "djangorestframework>=3.10"
]

[project.optional-dependencies]
test = [
    "pytest>=7.4.0",
    "pytest-mock>=3.11.1",
    "pytest-cov>=4.1.0"
]
dev = [
    "isort>=5.12.0",
    "black>=23.7.0",
    "flake8-pyproject>=1.2.3"
]

[tool.isort]
profile = "black"
line_length = 100

[tool.black]
line-length = 100

[tool.flake8]
max-line-length = 100
ignore = "E203,W503"
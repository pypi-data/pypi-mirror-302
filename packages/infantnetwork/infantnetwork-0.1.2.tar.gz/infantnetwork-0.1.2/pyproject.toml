
[project]
name = "infantnetwork"
version = "0.1.2"
authors = [
  { name="Daniel Helkey", email="dhelkey@stanford.edu" },
    { name="Marinka Zitnik" , email="marinka@hms.harvard.edu"}
]
description = "Python package to construct and describe neonatal transfer networks."
readme = "README.md"
requires-python = ">=3.6"
classifiers = [
    "Programming Language :: Python :: 3",
    "License :: OSI Approved :: MIT License",
    "Operating System :: OS Independent",
]
dependencies = [
  "numpy",
  "scipy",
  "igraph",
  "networkx",
]

[project.urls]
"Homepage" = "https://github.com/dhelkey/infantnetwork"
"Bug Tracker" = "https://github.com/dhelkey/infantnetwork/issues"

[build-system]
requires = ["setuptools", "wheel"]
build-backend = "setuptools.build_meta"

[tool.setuptools.packages.find]
where = ["."]
include = ["infantnetwork"]
exclude = ["LICENSES", "tests", "tests.*", "*.tests", "*.tests.*"]
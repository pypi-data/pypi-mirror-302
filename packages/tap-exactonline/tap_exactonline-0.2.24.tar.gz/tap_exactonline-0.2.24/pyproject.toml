[tool.poetry]
name = "tap-exactonline"
version = "0.2.24"
description = "`tap-exactonline` is a Singer tap for ExactOnline, built with the Meltano SDK for Singer Taps."
authors = ["Hidde Stokvis"]
keywords = [
    "ELT",
    "ExactOnline",
]
license = "Apache 2.0"

[tool.poetry.dependencies]
python = "<3.11,>=3.7.1"
requests = "^2.25.1"
singer-sdk = "^0.7.0"
exactonline = "^0.4.0"
boto3 = "^1.24.79"

[tool.poetry.dev-dependencies]
pytest = "^6.2.5"
tox = "^3.24.4"
flake8 = "^3.9.2"
black = "^21.9b0"
pydocstyle = "^6.1.1"
mypy = "^0.910"
types-requests = "^2.26.1"
isort = "^5.10.1"

[tool.isort]
profile = "black"
multi_line_output = 3 # Vertical Hanging Indent
src_paths = "tap_exactonline"

[build-system]
requires = ["poetry-core>=1.0.8"]
build-backend = "poetry.core.masonry.api"

[tool.poetry.scripts]
# CLI declaration
tap-exactonline = 'tap_exactonline.tap:TapExactOnline.cli'

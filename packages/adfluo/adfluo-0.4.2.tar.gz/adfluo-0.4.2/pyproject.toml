[project]
name = "adfluo"
readme = "README.md"
version = "0.4.2"
description = 'Pipeline-oriented feature extraction for multimodal datasets'
authors = [
    { name = "Hadrien Titeux", email = "hadrien.titeux@ens.psl.eu" },
]
license = { text = "EUPL" }
requires-python = ">=3.10"
keywords = []
classifiers = [
    'Development Status :: 3 - Alpha',
    'License :: OSI Approved :: MIT License',
    'Intended Audience :: Developers',
    'Intended Audience :: Science/Research',
    'Programming Language :: Python :: 3.10',
    'Programming Language :: Python :: 3.11',
    'Programming Language :: Python :: 3.12',
]
dependencies = [
    "rich", # used for fancy display in console
    "tqdm", # used for basic display in jupyter nb
    "sortedcontainers>=2.3.0"]

[project.optional-dependencies]
plots = [
    "CairoSVG",
    "drawsvg>=2.3.0",
    "grandalf>=0.8"
]
tests = [
    "pytest",
    "pandas",
    "CairoSVG",
    "drawsvg>=2.3.0",
    "grandalf>=0.8"
]
docs = ["sphinx", "sphinx_rtd_theme"]


[build-system]
requires = ["setuptools>=45", "setuptools_scm[toml]>=6.2"]
build-backend = "setuptools.build_meta"

[project.scripts]
adfluo = "adfluo.cli:main"

[tool.setuptools.packages.find]
where = ["."]
include = ["adfluo*"]
exclude = ["docs*", "tests*"]


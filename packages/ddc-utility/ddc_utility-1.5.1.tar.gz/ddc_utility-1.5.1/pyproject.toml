[project]
name = "ddc-utility"
version = "1.5.1"
description = "Client package for the DDC API."
authors = [
    {name = "Balint Alfoldy", email = "balint.alfoldy@cropom.com"},
    {name = "CropOM", email = "marton.tolnai@cropom.com"},
]
readme = "README.md"
requires-python = ">=3.8"
classifiers = [
    "Programming Language :: Python :: 3",
    "License :: OSI Approved :: MIT License",
    "Operating System :: OS Independent",
]
dependencies = [
    "dask >= 2023.1.1",
    "Jinja2 >= 3.1.2",
    "matplotlib >= 3.6.2",
    "numcodecs >= 0.11.0",
    "pyproj >= 3.4.1",
    "requests >= 2.28.2",
    "xarray >= 2023.1.0",
    "zarr >= 2.13.6",
    "fsspec", 
    "s3fs",
    "shapely"
]

[tool.setuptools.packages.find]
include = ["ddc_utility*"]

[build-system]
requires = ["setuptools>=61.0"]
build-backend = "setuptools.build_meta"

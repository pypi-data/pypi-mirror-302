[project]
name = "matcha_tts_package"
version = "0.0.3"
authors = [
  { name = "xp", email = "1426813058@qq.com" },
]
dependencies = [
  "Cython",
  "conformer==0.3.2",
  "diffusers==0.27.2",
  "inflect==7.3.1",
  "lightning==2.2.4",
  "matplotlib==3.7.5",
  "omegaconf==2.3.0",
  "rich==13.7.1",
  ]
description = "matcha-tts package by xp"
readme = "README.rst"
requires-python = ">=3.8"
classifiers = [
    "Programming Language :: Python :: 3",
    "License :: OSI Approved :: MIT License",
    "Operating System :: OS Independent",
]

[build-system]
requires = ["setuptools>=61.0"]
build-backend = "setuptools.build_meta"
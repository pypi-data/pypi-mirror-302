externalId: sap_operation_to_maintenance_order_{{ source }}
dataSetExternalId: {{ dataset }}
name: Operation to Maintenance Order for {{ sourceName }}
destination:
  type: nodes
  view:
    space: cdf_idm
    externalId: CogniteOperation
    version: v1
  instanceSpace: {{ instanceSpace }}
ignoreNullFields: true
isPublic: true
conflictMode: upsert
authentication:
  clientId: ${SAP_SPRINGFIELD_S4HANA_CLIENT_ID}
  clientSecret: ${SAP_SPRINGFIELD_S4HANA_CLIENT_SECRET}
  tokenUri: ${IDP_TOKEN_URL}
  cdfProjectName: ${CDF_PROJECT}
  audience: ${CDF_URL}
  scopes:
  - ${IDP_SCOPES}

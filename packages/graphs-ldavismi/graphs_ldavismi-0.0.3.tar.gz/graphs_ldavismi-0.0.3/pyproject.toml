[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"

[project]
name = "graphs_ldavismi"
version = "0.0.3"
authors = [
  { name="Logan Davis-Miller", email="ldavismi@msudenver.edu" },
]
description = "A small package containing Dijkstra's Shortest Path Algorithm"
readme = "README.md"
requires-python = ">=3.7"
classifiers = [
    "Programming Language :: Python :: 3",
    "License :: OSI Approved :: MIT License",
    "Operating System :: OS Independent",
]

[project.urls]
"Homepage" = "https://github.com/pypa/sampleproject"
"Bug Tracker" = "https://github.com/pypa/sampleproject/issues"
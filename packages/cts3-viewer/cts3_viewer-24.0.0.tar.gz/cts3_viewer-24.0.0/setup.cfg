[metadata]
name = cts3-viewer
version = attr: cts3_viewer.__version__
description = CTS3 Waveform Viewer
long_description = file: README.rst
long_description_content_type = text/x-rst
license = MIT
license_files = LICENSE
platform = any
keywords = NI, FIME, CTS3, NFC
url = https://micropross.ni.com/products/range/contactless-test-station-3
download_url = https://pypi.org/project/cts3-viewer
project_urls = 
	Code = https://github.com/Micropross/CTS3_viewer
author = Julien Vannier
author_email = julien.m.vannier@gmail.com
maintainer = Guillaume Fouilleul
maintainer_email = guillaume.fouilleul@gmail.com
classifiers = 
	Development Status :: 5 - Production/Stable
	Intended Audience :: Developers
	Intended Audience :: Education
	Intended Audience :: Science/Research
	License :: OSI Approved :: MIT License
	Natural Language :: English
	Operating System :: Microsoft :: Windows
	Operating System :: MacOS :: MacOS X
	Operating System :: POSIX :: Linux
	Programming Language :: Python :: 3
	Programming Language :: Python :: 3 :: Only
	Programming Language :: Python :: 3.9
	Programming Language :: Python :: 3.10
	Programming Language :: Python :: 3.11
	Programming Language :: Python :: 3.12
	Programming Language :: Python :: 3.13
	Topic :: Scientific/Engineering :: Visualization

[options]
package_dir = 
	= src
packages = find:
python_requires = >=3.9
install_requires = 
	numpy>=1.21
	plotly>=4.0

[options.packages.find]
where = src

[options.entry_points]
console_scripts = 
	cts3-viewer = cts3_viewer:main

[egg_info]
tag_build = 
tag_date = 0


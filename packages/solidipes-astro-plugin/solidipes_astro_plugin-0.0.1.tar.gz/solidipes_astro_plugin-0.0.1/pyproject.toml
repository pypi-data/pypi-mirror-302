[tool.poetry]
name = "solidipes-astro-plugin"
version = "0.0.1"
description = "Plugin for Solidipes with astrophysics components"
authors = [
	"Son Pham-Ba <son.phamba@epfl.ch>",
]
license = "GPL-3.0-or-later"
readme = "README.md"
packages = [{include = "solidipes_astro_plugin"}]

[tool.poetry.dependencies]
python = "^3.9.12,<3.13"
solidipes = ">=0.0.0"
build = {version = ">=1.0.3,<2.0.0", optional = true}
pre-commit = {version = "^3.0.4", optional = true}
pytest = {version = "^8.1.1", optional = true}

[tool.poetry.extras]
dev = [
	"build",
    "pre-commit",
	"pytest",
]
test = [
	"pytest",
]

[tool.poetry.plugins."solidipes.plugins"]
astro = "solidipes_astro_plugin"

[build-system]
requires = ["poetry-core", "poetry-dynamic-versioning"]
build-backend = "poetry_dynamic_versioning.backend"

[tool.poetry-dynamic-versioning]
enable = false
vcs = "git"
style = "semver"

[tool.poetry-dynamic-versioning.substitution]
files = [
	"solidipes_astro_plugin/__init__.py",
]

[tool.pytest.ini_options]
testpaths = [
    "tests",
]

[tool.black]
line-length = 120
preview = true

[tool.isort]
line_length = 120
profile = "black"

[tool.codespell]
skip = 'poetry.lock,CHANGELOG.md'

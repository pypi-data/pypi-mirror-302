[tool.poetry]
name = "mrjsonstore"
version = "0.5.0"
description = "Simple, transparent on-disk JSON store"
authors = ["Ole Kliemann <mail@olekliemann.de>"]
license = "Apache-2.0"
readme = "README.md"

[tool.poetry.dependencies]
python = ">=3.12"
atomicwrites = "^1.4.1"
drresult = "^0.6.0"
pyyaml = "^6.0.2"
types-pyyaml = "^6.0.12.20240917"


[tool.poetry.group.dev.dependencies]
pytest = "^8.3.2"
black = "^24.10.0"
mypy = "^1.12.0"

[build-system]
requires = ["poetry-core"]
build-backend = "poetry.core.masonry.api"

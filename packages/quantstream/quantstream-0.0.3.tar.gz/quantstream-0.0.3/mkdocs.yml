# mkdocs.yml

site_name: QuantStream Documentation
site_url: https://Clovin4.github.io/quantstream/
site_description: Official documentation for QuantStream
site_author: Christian

theme:
  name: material

# Plugins for search and Python docstrings
plugins:
  - mkdocs-jupyter
  - search
  - mkdocstrings:
      handlers:
        python:
          docstring_style: numpy

# Navigation structure
nav:
  - Home: index.md
  - Getting Started:
      - Installation: installation.md
      - Usage: usage/notebooks/0.0.0-notes.ipynb
      - Notebooks:
          - Financial Timeseries: usage/notebooks/0.0.1-financial-timeseries.ipynb
  - API Reference:
      - Analysis Class: reference/quantstream_core.md
      - Connectors: reference/quantstream_connectors.md
  - Contributing: contributing.md
  - License: license.md

markdown_extensions:
  - admonition
  - toc:
      permalink: true
  - pymdownx.highlight
  - pymdownx.inlinehilite

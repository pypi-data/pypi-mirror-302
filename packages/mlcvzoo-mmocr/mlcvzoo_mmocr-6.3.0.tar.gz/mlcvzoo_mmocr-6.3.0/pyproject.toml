[project]
name = "mlcvzoo_mmocr"
description = "MLCVZoo MMOCR Package"
dynamic = ["version"]
license = { text = "Open Logistics Foundation License 1.3" }
readme = "README.md"
classifiers = [
    "Development Status :: 5 - Production/Stable",
    "Intended Audience :: Developers",
    "Natural Language :: English",
]
authors = [
    {name = "Maximilian Otten, email =  <maximilian.otten@iml.fraunhofer.de>"},
    {name = "Christian Hoppe, email =  <christian.hoppe@iml.fraunhofer.de>"},
    {name = "Oliver Bredtmann, email =  <oliver.bredtmann@dbschenker.com>"},
    {name = "Thilo Bauer, email =  <thilo.bauer@dbschenker.com>"},
    {name = "Oliver Urbann, email =  <oliver.urbann@iml.fraunhofer.de>"},
    {name = "Jan Basrawi, email =  <jan.basrawi@dbschenker.com>"},
    {name = "Luise Weickhmann, email =  <luise.weickhmann@iml.fraunhofer.de>"},
    {name = "Luca Kotulla, email =  <luca.kotulla@iml.fraunhofer.de>"},
]

requires-python = ">=3.8,<4.0"

dependencies = [
    "yaml-config-builder>=8, <9",
    "related-mltoolbox>=1, <2",
    "mlcvzoo-base>=6,<7",
    # 6.7: Needed for mlcvzoo-base 6.0.0
    "mlcvzoo-mmdetection>=6.7,<7",
    "opencv-python>=4.5, !=4.5.5.64, !=4.6.0.66",
    "opencv-contrib-python>=4.5, !=4.5.5.64, !=4.6.0.66",
    "attrs>=20",
    "mmengine>=0.7, <0.8",
    "mmocr>=1.0.0",
    "mmdet>=3",
    "pycocotools>=2.0.2; platform_machine=='x86_64'",
    # 1.19.2 is oldest available on aarch64 but 1.19.5 leads to unbuildable pytorch there, all is well on amd64
    "numpy>=1.19.2, !=1.19.5",
    "nptyping>=2.0",
    # torch 2.0.1 has missing cuda dependencies https://github.com/pytorch/pytorch/issues/100974
    "torch>=1.9,!=2.0.1",
    "torchvision>=0.10",
    # TODO: Remove when issue is resolved, normally yapf is not a first-level depedency of mlcvzoo-mmdetection
    #       Issue: https://github.com/open-mmlab/mmdetection/issues/10962
    "yapf>=0,!=0.40.2",
]

[project.optional-dependencies]
mmdeploy = [
  "mmdeploy>=1.3.0",
  "onnx>=1.14.0, <1.16.0"
]

onnxruntime = [
  "mmdeploy>=1.3.0",
  "onnx>=1.14.0, <1.16.0",
  "onnxruntime>=1.16.0, <1.17",
]

onnxruntime_float16 = [
  "mmdeploy>=1.3.0",
  "onnx>=1.14.0, <1.16.0",
  "onnxruntime>=1.16.0, <1.17",
  "onnxconverter-common>=1.14.0, <1.15",
]

tensorrt = [
  "mmdeploy>=1.3.0",
  "tensorrt",
]

dev = [
    "mock>=4.0",
    "pytest>=7.0",
    "pytest-cov>=3.0.0",
    "black>=22",
    "mypy>=0.961",
    "pylint>=2.9.6",
    "isort>=5.0, <6.0",
    "pytest-mock>=3.7",
]

[project.urls]
homepage = "https://git.openlogisticsfoundation.org/silicon-economy/base/ml-toolbox/mlcvzoo-models/mlcvzoo-mmocr"
repository = "https://git.openlogisticsfoundation.org/silicon-economy/base/ml-toolbox/mlcvzoo-models/mlcvzoo-mmocr"
documentation = "https://git.openlogisticsfoundation.org/silicon-economy/base/ml-toolbox/mlcvzoo-models/mlcvzoo-mmocr/-/blob/main/documentation/index.adoc"

[tool.setuptools.dynamic]
version = {attr = "mlcvzoo_mmocr.__version__"}

[tool.setuptools]
include-package-data = false

[tool.setuptools.packages.find]
where = ["."]  # list of folders that contain the packages (["."] by default)
include = ["mlcvzoo_mmocr*"]  # package names should match these glob patterns (["*"] by default)
exclude = ["mlcvzoo_mmocr.tests*"]  # exclude packages matching these glob patterns (empty by default)
namespaces = false  # to disable scanning PEP 420 namespaces (true by default)

[build-system]
# NOTE: Don't remove setuptools, therefore require it from the build system
requires = [
    "setuptools>=42",
    "wheel",
    "setuptools_scm[toml]>=3.4"
]
build-backend = "setuptools.build_meta"

[tool.isort]
profile = "black"

[tool.pylint.master]
extension-pkg-whitelist = ["numpy", "cv2"]
jobs = 0

[tool.pytest.ini_options]
log_cli = 1
log_cli_level = "DEBUG"
log_cli_format = "%(asctime)s [%(levelname)8s] %(message)s | %(filename)s:%(funcName)s:%(lineno)s"
log_cli_date_format= "%Y-%m-%d %H:%M:%S"

[tool.mypy]
python_version = 3.8
exclude = ['mlcvzoo_mmocr/tests']

junit_xml = "xunit-reports/xunit-result-mypy.xml"

# output style configuration
show_column_numbers = true
show_error_codes = true
pretty = true

# additional warnings
warn_return_any = true
warn_unused_configs = true
warn_unused_ignores = true
warn_redundant_casts = true
warn_no_return = true

no_implicit_optional = true
# unreachable code checking produces practically only false positives
warn_unreachable = false
disallow_untyped_defs = true
disallow_incomplete_defs = true
# disallow_any_explicit = true
disallow_any_generics = true
disallow_untyped_calls = true
ignore_missing_imports = false
# plugins = "numpy.typing.mypy_plugin"

# ignores that library has no typing information with it
[[tool.mypy.overrides]]
module = [
    "cv2", # https://github.com/opencv/opencv/issues/14590
    "keras.*",
    "imageio.*",
    "keras_preprocessing.*",
    "mlflow.*",
    "mmcv.*",
    "mmdet.*",
    "mmengine.*",
    "mmocr.*",
    "numpy.*",
    "pandas.*",
    "PIL.*",
    "related.*",
    "scipy.*",
    "sklearn.*",
    "terminaltables.*",
    "torch.*",
    "torchvision.*",
    "tqdm.*",
]
ignore_missing_imports = true

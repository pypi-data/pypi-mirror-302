[build-system]
requires = ["poetry-core>=1.0.0"]
build-backend = "poetry.core.masonry.api"

[tool.poetry]
name = "langchain-gigachat"
version = "0.3.0b2"
description = "An integration package connecting GigaChat and LangChain"
authors = []
readme = "README.md"
repository = "https://github.com/ai-forever/langchain-gigachat"
license = "MIT"

[tool.mypy]
disallow_untyped_defs = "True"

[[tool.mypy.overrides]]
module = "transformers"
ignore_missing_imports = true

[tool.poetry.dependencies]
python = ">=3.9,<4.0"
langchain-core = "^0.3"
gigachat = "^0.1.35"

[tool.ruff.lint]
select = ["E", "F", "I", "T201"]

[tool.ruff.format]
docstring-code-format = true
skip-magic-trailing-comma = true

[tool.coverage.run]
omit = ["tests/*"]

[tool.pytest.ini_options]
addopts = "--snapshot-warn-unused --strict-markers --strict-config --durations=5 --cov=langchain_gigachat"
markers = [
    "requires: mark tests as requiring a specific library",
    "asyncio: mark tests as requiring asyncio",
    "compile: mark placeholder test used to compile integration tests without running them",
    "scheduled: mark tests to run in scheduled testing",
]
asyncio_mode = "auto"
filterwarnings = [
    "ignore::langchain_core._api.beta_decorator.LangChainBetaWarning",
]

[tool.poetry.group.test]
optional = true

[tool.poetry.group.lint]
optional = true

[tool.poetry.group.test_integration]
optional = true

[tool.poetry.group.test.dependencies]
langchain = "^0.3.3"
pytest = "^7.3.0"
freezegun = "^1.2.2"
pytest-mock = "^3.10.0"
syrupy = "^4.0.2"
pytest-watcher = "^0.3.4"
pytest-asyncio = "^0.21.1"
pytest-cov = "^4.1.0"

[[tool.poetry.group.test.dependencies.numpy]]
version = "^1"
python = "<3.12"

[[tool.poetry.group.test.dependencies.numpy]]
version = "^1.26.0"
python = ">=3.12"

[tool.poetry.group.lint.dependencies]
ruff = "^0.5"

[tool.poetry.group.test_integration.dependencies]
httpx = "^0.27.0"
pillow = "^10.3.0"

[[tool.poetry.group.test_integration.dependencies.numpy]]
version = "^1"
python = "<3.12"

[[tool.poetry.group.test_integration.dependencies.numpy]]
version = "^1.26.0"
python = ">=3.12"

[tool.poetry.group.typing.dependencies]
mypy = "^1.10"
types-tqdm = "^4.66.0.5"

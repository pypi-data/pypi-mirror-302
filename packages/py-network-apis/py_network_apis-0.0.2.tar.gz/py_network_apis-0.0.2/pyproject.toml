[build-system]
requires = ["setuptools", "setuptools-scm"]
build-backend = "setuptools.build_meta"

[project]
name = "py_network_apis"
authors = [
    {name = "Daniel Feldman", email = "dfeldman@ringsquared.com"}
]
description = "Python Libraries for Netbox, LibreNMS, FreeIPA, and SNMP"
version = "0.0.2"
requires-python = ">=3.11.1"
dependencies = [
    "certifi==2024.8.30",
    "charset-normalizer==3.4.0",
    "idna==3.10",
    "packaging==24.1",
    "pyasn1==0.6.1",
    "pynetbox==7.4.0",
    "pysnmp==7.1.8",
    "python-slugify==8.0.4",
    "PyYAML==6.0.2",
    "requests==2.32.3",
    "text-unidecode==1.3",
    "urllib3==2.2.3"
]

[project.urls]
Homepage = "https://github.com/danfeldm/py-network-apis"
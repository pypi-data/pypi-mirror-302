[project]
name = "enpicom_sdk"
version = "1.0.0"
description = "SDK for interacting with the IGX Platform"
readme = "README.md"
dependencies = [
    "loguru >= 0.7.2",
    "requests >= 2.31.0",
    "types-requests >= 2.31.0",
    "mypy >= 1.9.0",
    "types-python-dateutil >= 2.9.0.20240316",
    "pdoc >= 14.4.0",
    "tqdm >= 4.66.2",
    "types-tqdm >= 4.64.0",
    "paho-mqtt >= 2.1.0",
    "pandas >= 2",
    "pandas-stubs >= 2",
    "boto3 >= 1.34.79",
    "boto3-stubs[essential] >= 1.34.79",

    # Dependencies to generate markdown from the examples in the docs
    "jupytext >= 1.16.4",

    # Needed to build wheel
    "build >= 1.2.1",

    # Dependencies for the generated L1
    "python_dateutil >= 2.5.3",
    "setuptools >= 21.0.0",
    "urllib3 >= 1.25.3",
    "pydantic >= 2",
    "typing-extensions >= 4.7.1",
    # Needed for MLflow plugin
    "mlflow-skinny == 2.14.2",
    "scipy >= 1.14.0"
]
requires-python = ">=3.11"

dynamic = ["entry-points"]

[tool.mypy]
follow_imports = "silent"

[build-system]
requires = ["setuptools"]

[tool.setuptools.packages.find]
where = ["."]
include = ["igx_api*"]

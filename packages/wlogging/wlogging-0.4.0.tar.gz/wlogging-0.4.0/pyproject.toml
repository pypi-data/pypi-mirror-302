[build-system]
    requires = ["hatchling"]
    build-backend = "hatchling.build"

[project]
    name = "wlogging"
    version = "0.4.0"
    authors = [
      { name="Jaromir Benes", email="jaromir.benes@gmail.com" },
    ]
    description = "Pythonic wrapper for the standard logging module"
    readme = "README.md"
    requires-python = ">=3.11"
    classifiers = [
        "Programming Language :: Python :: 3",
        "License :: OSI Approved :: MIT License",
        "Operating System :: OS Independent",
    ]
    keywords = [
        "logging",
    ]
    dependencies = [
    ]

[project.urls]
    "Homepage" = "https://github.com/iris-solutions-team/wlogging"
    "Bug Tracker" = "https://github.com/iris-solutions-team/wlogging/issues"


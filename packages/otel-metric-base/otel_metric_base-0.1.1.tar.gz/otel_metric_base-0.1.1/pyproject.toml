[build-system]
requires = ["setuptools", "wheel"]
build-backend = "setuptools.build_meta"

[project]
name = "otel-metric-base"
version = "0.1.1"
description = "An OpenTelemetry metrics integration module."
readme = "README.md"
requires-python = ">=3.6" 
license = { text = "Apache-2.0" }

keywords = ["OpenTelemetry", "Metrics", "OTLP", "Python"]
authors = [
    { name = "Brian Hartford", email = "bh419@protonmail.com" }
]
classifiers = [
    "Development Status :: 3 - Alpha",
    "Intended Audience :: Developers",
    "License :: OSI Approved :: Apache Software License",
    "Programming Language :: Python :: 3",
    "Programming Language :: Python :: 3.6",
    "Programming Language :: Python :: 3.7",
    "Programming Language :: Python :: 3.8",
    "Programming Language :: Python :: 3.9",
    "Programming Language :: Python :: 3.10",
    "Programming Language :: Python :: 3.11",
]

dependencies = [
    "opentelemetry-api",
    "opentelemetry-sdk",
    "opentelemetry-exporter-otlp-proto-grpc"
]

[project.urls]
"Homepage" = "https://github.com/UTXOnly/OTel-metric-base"
"Repository" = "https://github.com/UTXOnly/OTel-metric-base"

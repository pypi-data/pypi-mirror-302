[metadata]
author = Yui Kitsu
author_email = kitsuyui+github@kitsuyui.com
name = template_analysis
description = Create template from strings (reverse formatter)
long_description = file: README.md
long_description_content_type = text/markdown
license = BSD-3-Clause
license_files = LICENSE
url = https://github.com/kitsuyui/python-template-analysis
classifiers = 
	Development Status :: 3 - Alpha
	License :: OSI Approved :: BSD License
	Programming Language :: Python :: 3.9
	Programming Language :: Python :: 3.10
	Programming Language :: Python :: 3.11
	Programming Language :: Python :: 3.12
	Programming Language :: Python :: 3.13
	Intended Audience :: Developers
	Topic :: Software Development :: Libraries

[options]
packages = template_analysis
test_suite = tests
python_requires = >= 3.9

[options.package_data]
* = README.md, LICENSE
template_analysis = py.typed, *.pyi

[egg_info]
tag_build = 
tag_date = 0


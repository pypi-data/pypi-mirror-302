[build-system]
requires = ["maturin>=1.1,<2.0"]
build-backend = "maturin"

[project]
name = "pankmer"
version = "0.20.4" # Don't forget to match with Cargo.toml and docs/source/conf.py
authors = [
  { name="Anthony Aylward", email="anthony.aylward@protonmail.com" },
  { name="Semar Petrus" },
  { name="Allen Mamerto", email="amamerto@salk.edu" },
  { name="Nolan Hartwick", email="nhartwick@salk.edu" },
]
description = "Generate a PanGenome given a set of genomes"
readme = "README.md"
requires-python = ">=3.10"
classifiers = [
    "Programming Language :: Rust",
    "Programming Language :: Python :: 3",
    "Programming Language :: Python :: Implementation :: CPython",
    "Programming Language :: Python :: Implementation :: PyPy",
    "Operating System :: OS Independent",
    "License :: OSI Approved :: BSD License",
]
dependencies = [
    "biopython",
    "gff2bed",
    "newick",
    "pyfaidx",
    "scipy",
    "seaborn",
    "urllib3",
    "upsetplot",
    "pybedtools",
    "more-itertools",
    "dash-bootstrap-components"
]

[project.urls]
"Homepage" = "https://gitlab.com/salk-tm/pankmer"
"Documentation" = "https://salk-tm.gitlab.io/pankmer"

[project.scripts]
pankmer = "pankmer.pankmer:main"

[tool.maturin]
module-name = "pankmer.index"

[project]
name = "cutiepynb"
version = "1.0.0"
dynamic = [
    "dependencies",
]
description = "Make your Jupyter notebooks pretty with custom colors and a table of contents."
readme = "README.md"
requires-python = ">=3.8"
keywords = [
    "cutiepynb",
]
license = {text = "MIT License"}
authors = [
  {name = "Elisa MÃ¡rquez-Zavala", email = "emarquez@lcg.unam.mx"},
]
classifiers = [
    "Intended Audience :: Developers",
    "License :: OSI Approved :: MIT License",
    "Natural Language :: English",
    "Programming Language :: Python :: 3.8",
    "Programming Language :: Python :: 3.9",
    "Programming Language :: Python :: 3.10",
    "Programming Language :: Python :: 3.11",
    "Programming Language :: Python :: 3.12",
]

[project.entry-points."console_scripts"]
cutiepynb = "cutiepynb.cli:main"

[project.optional-dependencies]
all = [
    "cutiepynb[extra]",
]

extra = [
    "pandas",
]


[tool]
[tool.setuptools.packages.find]
include = ["cutiepynb*"]
exclude = ["docs*"]

[tool.setuptools.dynamic]
dependencies = {file = ["requirements.txt"]}


[tool.distutils.bdist_wheel]
universal = true


[tool.bumpversion]
current_version = "1.0.0"
commit = true
tag = true

[[tool.bumpversion.files]]
filename = "pyproject.toml"
search = 'version = "{current_version}"'
replace = 'version = "{new_version}"'

[[tool.bumpversion.files]]
filename = "cutiepynb/__init__.py"
search = '__version__ = "{current_version}"'
replace = '__version__ = "{new_version}"'


[tool.flake8]
exclude = [
    "docs",
]
max-line-length = 88


[project.urls]
Homepage = "https://github.com/emarquezz/cutiepynb"

[build-system]
requires = ["setuptools>=64", "setuptools_scm>=8"]
build-backend = "setuptools.build_meta"

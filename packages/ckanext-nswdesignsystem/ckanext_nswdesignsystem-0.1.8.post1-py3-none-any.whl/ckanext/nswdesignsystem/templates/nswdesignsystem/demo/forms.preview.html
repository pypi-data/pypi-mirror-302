<div class="nsw-form">
  <div class="nsw-form__group">
    <label class="nsw-form__label" for="form-text-2">Name</label>
    <span class="nsw-form__helper" id="form-text-2-helper-text">As it appears on your identity document</span>
    <input class="nsw-form__input" type="text" id="form-text-2" name="form-text-2" aria-describedby="form-text-2-helper-text">
  </div>
  <div class="nsw-form__group">
    <label class="nsw-form__label" for="form-textarea-2">Comment</label>
    <span class="nsw-form__helper" id="form-textarea-2-helper-text">Maximum 500 characters</span>
    <textarea class="nsw-form__input" name="textarea" id="form-textarea-2" aria-describedby="form-textarea-2-helper-text"></textarea>
  </div>

  <div class="nsw-form__group">
    <fieldset class="nsw-form__date">
      <legend>
        <span class="nsw-form__label">Date of birth</span>
        <span id="form-date-2-helper-text" class="nsw-form__helper">For example 08 12 1990</span>
      </legend>
      <div class="nsw-form__date-wrapper">
        <div class="nsw-form__date-input">
          <label for="form-date-2-day" class="nsw-form__label nsw-form__label--small">Day</label>
          <input type="text" maxlength="2" id="form-date-2-day" name="form-date-2-day" class="nsw-form__input">
        </div>
        <div class="nsw-form__date-input">
          <label for="form-date-2-month" class="nsw-form__label nsw-form__label--small">Month</label>
          <input type="text" maxlength="2" id="form-date-2-month" name="form-date-2-month" class="nsw-form__input">
        </div>
        <div class="nsw-form__date-input nsw-form__date-input--large">
          <label for="form-date-2-year" class="nsw-form__label nsw-form__label--small">Year</label>
          <input type="text" maxlength="4" id="form-date-2-year" name="form-date-2-year" class="nsw-form__input">
        </div>
      </div>
    </fieldset>
  </div>

  <div class="nsw-form__group">
    <label class="nsw-form__label" for="form-select-2">Region</label>
    <span class="nsw-form__helper" id="form-select-2-helper-text">Your region of residence</span>
      <select class="nsw-form__select" name="form-select-2" id="form-select-2" aria-describedby="form-select-2-helper-text"><option value="">Please select</option>
        <option value="Central Coast">Central Coast</option>
        <option value="Central West &amp; Orana">Central West &amp; Orana</option>
        <option value="Far West">Far West</option>
        <option value="Hunter">Hunter</option>
        <option value="Illawarra-Shoalhaven">Illawarra-Shoalhaven</option>
        <option value="New England &amp; North West">New England &amp; North West</option>
        <option value="North Coast">North Coast</option>
        <option value="Riverina Murray">Riverina Murray</option>
      </select>
  </div>

  <div class="nsw-form__group">
    <fieldset class="nsw-form__fieldset">
      <legend>
        <span class="nsw-form__legend">Category</span>
        <span class="nsw-form__helper">Select all that applies to you</span>
      </legend>
      <input class="nsw-form__checkbox-input" type="checkbox" name="form-checkbox-multi-2" id="form-checkbox-multi-2-a">
      <label class="nsw-form__checkbox-label" for="form-checkbox-multi-2-a">Customer Service</label>
      <input class="nsw-form__checkbox-input" type="checkbox" name="form-checkbox-multi-2" id="form-checkbox-multi-2-b">
      <label class="nsw-form__checkbox-label" for="form-checkbox-multi-2-b">Communities and Justice</label>
    </fieldset>
  </div>

  <div class="nsw-form__group">
    <fieldset class="nsw-form__fieldset">
      <legend>
        <span class="nsw-form__legend">Topic</span>
        <span class="nsw-form__helper">Select closest match</span>
      </legend>
      <input class="nsw-form__radio-input" type="radio" name="form-radio-2" id="form-radio-2-a">
      <label class="nsw-form__radio-label" for="form-radio-2-a">NSW Government</label>
      <input class="nsw-form__radio-input" type="radio" name="form-radio-2" id="form-radio-2-b">
      <label class="nsw-form__radio-label" for="form-radio-2-b">Business and Economy</label>
    </fieldset>
  </div>

</div>

externalId: sap_equipment_to_asset_{{ source }}
dataSetExternalId: {{ dataset }}
name: Equipment to Asset Transformations for {{ sourceName }}
destination:
  type: nodes
  view:
    space: cdf_cdm
    externalId: CogniteEquipment
    version: v1
  instanceSpace: {{ instanceSpace }}
ignoreNullFields: true
isPublic: true
conflictMode: upsert
authentication:
  clientId: ${SAP_SPRINGFIELD_S4HANA_CLIENT_ID}
  clientSecret: ${SAP_SPRINGFIELD_S4HANA_CLIENT_SECRET}
  tokenUri: ${IDP_TOKEN_URL}
  cdfProjectName: ${CDF_PROJECT}
  audience: ${CDF_URL}
  scopes:
  - ${IDP_SCOPES}

[build-system]
requires = ["setuptools>=75.0.0"]
build-backend = "setuptools.build_meta"

[project]
name = "Simple-Webhooks"
version = "1.0a1"
description = "Lightweight and flexible Python Package to send webhooks"
readme = { file = "README.md", content-type = "text/markdown" }
authors = [
    {name="Lev kany", email="levkany.dev@gmail.com"}
]
license = { text = "MIT" }
requires-python = ">=3.10"
dependencies = [
    "requests>=2.26.0",
    "pytest>=8.1.1"
]
[project.urls]
Homepage = "https://github.com/levkany/webhooks"
Issues = "https://github.com/levkany/webhooks/issues"

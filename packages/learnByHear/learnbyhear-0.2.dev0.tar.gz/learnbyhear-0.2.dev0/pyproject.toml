[build-system]
requires = [
    "setuptools",
    "piper-tts==1.2.0",
    "argostranslate==1.9.6",
    "tqdm==4.66.4",
    "ffmpeg-python==0.2.0",
    "wheel"
]
build-backend = "setuptools.build_meta"

[project]
name = "learnByHear"
version = "0.2-dev"
authors = [
  { name="Rohit D" },
]
description = "Learn a new language by hearing it"
readme = "README.md"
requires-python = ">=3.8,<=3.10.12"
classifiers = [
    "Development Status :: 3 - Alpha",
    "Intended Audience :: Education",
    "Programming Language :: Python :: 3",
    "License :: OSI Approved :: GNU General Public License v3 (GPLv3)",
    "Operating System :: POSIX :: Linux",
]

[project.urls]
Homepage = "https://gitlab.com/drohi/learnbyhear"

[tool.setuptools]
packages = ["learnByHear"]
package-dir = { "" = "src" }

[project.scripts]
learnbyhear = "learnByHear.maker:main"

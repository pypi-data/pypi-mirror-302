[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"

[tool.hatch.build.targets.wheel]
packages = ["src/python_sdk_rafay_workflow"]

[project]
name = "python_sdk_rafay_workflow"
version = "0.0.22"
authors = [{ name = "Bheema Sarat Chandra Kaki", email = "sarat@rafay.co" }]
description = "Rafay workflow handler Python function SDK"
readme = "README.md"
requires-python = ">=3.11"
classifiers = [
    "Programming Language :: Python :: 3",
    "License :: OSI Approved :: MIT License",
    "Operating System :: OS Independent",
]

dependencies = [
  "waitress>=3.0.0",
  "flask>=3.0.2",
  "requests>=2.31.0",
  "requests-toolbelt>=1.0.0",
]

[project.urls]
Homepage = "https://github.com/RafaySystems/function-templates"
Issues = "https://github.com/RafaySystems/function-templates/issues"

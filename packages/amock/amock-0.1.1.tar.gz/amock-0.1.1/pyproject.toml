[project]
name = "amock"
version = "0.1.1"
description = "Default template for PDM package"
authors = [
    { name = "ylei", email = "2457738122@qq.com" },
]
dependencies = [
    "pydantic>=2.9.2",
    "openai>=1.47.0",
    "jinja2>=3.1.4",
]
requires-python = ">=3.10"
readme = "README.md"

[project.license]
text = "MIT"

[build-system]
requires = [
    "pdm-backend",
]
build-backend = "pdm.backend"

[tool.pdm]
distribution = true

[tool.pdm.scripts.dev]
cmd = "pdm run "

[tool.pdm.scripts.dev.env_file]
override = ".env"

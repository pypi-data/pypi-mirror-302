[tool.poetry]
name = "fabric-data-guard"
version = "0.0.3"
description = "A library for data quality checks in Microsoft Fabric using Great Expectations"
authors = ["DOUCOURE, DIOULA <diioula.doucoure@gmail.com>"]
readme = "README.md"
packages = [{include = "fabric_data_guard", from = "src"}]
repository = "https://github.com/birdid/fabric-data-guard"
homepage = "https://github.com/birdid/fabric-data-guard"

[tool.poetry.dependencies]
python = ">=3.10,<3.12"
pytest = "^8.3.3"
pyspark = "^3.5.3"
delta-spark = "^3.2.1"
dummy-notebookutils = "^1.5.3"
great-expectations = "^1.1.2"
semantic-link = "^0.8.0"
ipython = "8.14.0"
azure-core = "^1.31.0"
azure-storage-blob = "^12.23.1"
pyjwt = "^2.9.0"
pandas = "^2.1"


[tool.poetry.group.dev.dependencies]
pre-commit = "^4.0.1"
black = "^24.10.0"
isort = "^5.13.2"

[tool.isort]
profile = "black"


[build-system]
requires = ["poetry-core"]
build-backend = "poetry.core.masonry.api"

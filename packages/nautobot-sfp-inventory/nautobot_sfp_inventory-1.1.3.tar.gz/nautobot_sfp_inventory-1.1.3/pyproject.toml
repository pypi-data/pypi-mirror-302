description = "A Nautobot plugin for SFP inventory management"
authors = ["Gesellschaft für wissenschaftliche Datenverarbeitung mbH Göttingen"]
repository = "https://gitlab-ce.gwdg.de/gwdg-netz/nautobot-plugins/nautobot-sfp-inventory"
license = "Apache-2.0"
readme = "README.md"

[tool.poetry.dependencies]
python = ">=3.11,<3.12"

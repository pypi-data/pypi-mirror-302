[metadata]
name = gantt-project-maker
description = Create Gantt project charts
author = Eelco van Vliet
author_email = eelcovv@gmail.com
license = MIT
license_files = LICENSE.txt
long_description = file: README.rst
long_description_content_type = text/x-rst; charset=UTF-8
url = https://github.com/eelcovv/gantt-project-maker/
project_urls = 
	Documentation = https://gantt-project-maker.readthedocs.io/en/latest/
platforms = any
classifiers = 
	Development Status :: 4 - Beta
	Programming Language :: Python

[options]
zip_safe = False
packages = find_namespace:
include_package_data = True
package_dir = 
	=src
install_requires = 
	importlib-metadata; python_version<"3.8"
	pandas
	python-dateutil
	PyYAML
	SVG42PDF
	svgwrite
	webcolors
	xlsxWriter

[options.packages.find]
where = src
exclude = 
	tests

[options.extras_require]
dev = pre-commit
	pytest
	pytest-cov
	setuptools <= 69.2.0
	sphinx>=3.2.1
	sphinx_rtd_theme
	importlib-metadata; python_version<"3.8"
testing = 
	setuptools
	pytest
	pytest-cov

[options.entry_points]
console_scripts = 
	gantt_project_maker = gantt_project_maker.main:run

[tool:pytest]
addopts = 
	--cov-report term-missing
	--verbose
norecursedirs = 
	dist
	build
	.tox
testpaths = tests

[devpi:upload]
no_vcs = 1
formats = bdist_wheel

[flake8]
max_line_length = 88
extend_ignore = E203, W503
exclude = 
	.tox
	build
	dist
	.eggs
	docs/conf.py

[pyscaffold]
version = 4.5
package = gantt_project_maker

[egg_info]
tag_build = 
tag_date = 0


[tool.poetry]
name = "streamlit-cognite-reveal"
version = "0.0.11"
description = "A component to render Cognite Reveal 3D viewer in Streamlit."
authors = [
    "Sagar Thalwar <sagar.thalwar@cognite.com>", 
    "Lars Moastuen <lars.moastuen@cognite.com>", 
    "Christopher Tannum <christopher.tannum@cognite.com>", 
    "Anders Hafreager <anders.hafreager@cognite.com>"
]
license = "Apache-2.0 license"
readme = "README.md"
packages = [{include = "reveal"}]
include = ["reveal/frontend/build/**/*"]

[tool.poetry.dependencies]
python = ">=3.9"
streamlit = ">=0.63"

[tool.poetry.group.dev.dependencies]
twine = "^4.0.2"

[build-system]
requires = ["poetry-core"]
build-backend = "poetry.core.masonry.api"

[tool.poetry]
name = "conversor-horas-trabalho"
version = "0.1.0"
description = ""
authors = ["Gabriel Nadai <denadai123@gmail.com>"]
readme = "README.md"
license = "FreeFreeWare"
packages = [{include = "conversor_horas_trabalho"}]
classifiers = [
    "Topic :: Education",
    "Environment :: Console",
    "Natural Language :: Portuguese (Brazilian)",
    "Development Status :: 5 - Production/Stable",
    "Programming Language :: Python :: 3.10",
]

[tool.poetry.urls]
"Documentação" = "https://conversor-horas-trabalho.readthedocs.io/en/latest/"
"Código" = "https://github.com/ogabrielnadai/conversor-horas-trabalho"
"Bug Tracker" = "https://github.com/ogabrielnadai/conversor-horas-trabalho/issues"

[tool.poetry.scripts]
conversor-hora-trabalho = 'conversor_horas_trabalho.cli:app'

[tool.poetry.dependencies]
python = "^3.10"
typer = "^0.12.5"
rich = "^13.9.2"

[tool.poetry.group.dev.dependencies]
pytest = "^8.3.3"
pytest-cov = "^5.0.0"
blue = "^0.9.1"
isort = "^5.13.2"
taskipy = "^1.13.0"

[tool.poetry.group.doc.dependencies]
mkdocs-material = "^9.5.40"
mkdocstrings = "^0.26.2"
mkdocstrings-python = "^1.12.0"
jinja2 = "^3.1.4"
mkdocs-macros-plugin = "^1.3.6"

[build-system]
requires = ["poetry-core"]
build-backend = "poetry.core.masonry.api"

[tool.pytest.ini_options]
pythonpath = "."
addopts = "--doctest-modules"

[tool.isort]
profile = "black"
line_length = 79

[tool.taskipy.tasks]
lint = "blue --check --diff . && isort --check --diff ."
docs = "mkdocs serve"
pre_test = "task lint"
test = "pytest -s -x --cov=conversor_horas_trabalho -vv"
post_test = "coverage html"
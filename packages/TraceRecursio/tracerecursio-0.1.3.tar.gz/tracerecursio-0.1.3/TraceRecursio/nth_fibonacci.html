        <style type="text/css">

             #mynetwork {
                 width: 100%;

    <style>
    /* Sposta i pulsanti a lato (a sinistra) */
    #buttons {
        position: absolute;
        left: 10px;
        top: 50px;
        z-index: 999;
    }

    /* Ridimensiona il grafo per occupare il resto della finestra */
    #mynetwork {
        position: absolute;
        left: 200px;
        top: 0;
        right: 0;
        bottom: 0;
        border: none;  /* Rimuove il bordo */
        width: calc(100% - 200px); /* Occupa tutta la larghezza */
        height: 100vh; /* Occupa tutta l'altezza */
    }

    /* Rimuovi il bordo della configurazione */
    #config {
        border: none; /* Rimuove il bordo del contenitore dei pulsanti */
    }
</style></head>


    <body>
        <div class="card" style="width: 100%">
            
            
            <div id="mynetwork" class="card-body"></div>
        </div>

        
        
            <div id="config"></div>
        

        <script type="text/javascript">

              // initialize global variables.
              var edges;
              var nodes;
              var allNodes;
              var allEdges;
              var nodeColors;
              var originalNodes;
              var network;
              var container;
              var options, data;
              var filter = {
                  item : '',
                  property : '',
                  value : []
              };

              function drawGraph() {
                  var container = document.getElementById('mynetwork');

                  

                  // parsing and collecting nodes and edges from the python
                  nodes = new vis.DataSet([{"color": "#97c2fc", "id": "2628354224144", "label": "Call n. 1 \nargs: (5,)\nkwargs: {}\nreturn: 5", "shape": "dot", "size": 10}, {"color": "#97c2fc", "id": "2628354224384", "label": "Call n. 2 \nargs: (4,)\nkwargs: {}\nreturn: 3", "shape": "dot", "size": 10}, {"color": "#97c2fc", "id": "2628354225104", "label": "Call n. 5 \nargs: (3,)\nkwargs: {}\nreturn: 2", "shape": "dot", "size": 10}, {"color": "#97c2fc", "id": "2628354224624", "label": "Call n. 3 \nargs: (3,)\nkwargs: {}\nreturn: 2", "shape": "dot", "size": 10}, {"color": "#97c2fc", "id": "2628354225824", "label": "Call n. 8 \nargs: (2,)\nkwargs: {}\nreturn: 1", "shape": "dot", "size": 10}, {"color": "#97c2fc", "id": "2628354224864", "label": "Call n. 4 \nargs: (1,)\nkwargs: {}\nreturn: 1", "shape": "dot", "size": 10}, {"color": "#97c2fc", "id": "2628354225584", "label": "Call n. 7 \nargs: (1,)\nkwargs: {}\nreturn: 1", "shape": "dot", "size": 10}, {"color": "#97c2fc", "id": "2628354225344", "label": "Call n. 6 \nargs: (0,)\nkwargs: {}\nreturn: 0", "shape": "dot", "size": 10}, {"color": "#97c2fc", "id": "2628354222464", "label": "Call n. 9 \nargs: (2,)\nkwargs: {}\nreturn: 1", "shape": "dot", "size": 10}, {"color": "#97c2fc", "id": "2628354221744", "label": "Call n. 12 \nargs: (1,)\nkwargs: {}\nreturn: 1", "shape": "dot", "size": 10}, {"color": "#97c2fc", "id": "2628354221024", "label": "Call n. 10 \nargs: (1,)\nkwargs: {}\nreturn: 1", "shape": "dot", "size": 10}, {"color": "#97c2fc", "id": "2628354221984", "label": "Call n. 11 \nargs: (0,)\nkwargs: {}\nreturn: 0", "shape": "dot", "size": 10}]);

                  nodeColors = {};

                  for (nodeId in allNodes) {
                    nodeColors[nodeId] = allNodes[nodeId].color;
                  }
                  allEdges = edges.get({ returnType: "Object" });
                  // adding nodes and edges to the graph
                  data = {nodes: nodes, edges: edges};

                  var options = {
    "configure": {
        "enabled": true,
        "filter": [
            "layout",
            "physics"
        ]
    },
    "edges": {
        "color": {
            "inherit": true
        },
        "smooth": {
            "enabled": true,
            "type": "dynamic"
        }
    },
    "interaction": {
        "dragNodes": true,
        "hideEdgesOnDrag": false,
        "hideNodesOnDrag": false
    },
    "physics": {
        "enabled": true,
        "stabilization": {
            "enabled": true,
            "fit": true,
            "iterations": 1000,
            "onlyDynamicEdges": false,
            "updateInterval": 50
        }
    }
};

                  


                  
                  // if this network requires displaying the configure window,
                  // put it in its div
                  options.configure["container"] = document.getElementById("config");
                  

                  network = new vis.Network(container, data, options);

                  

                  

                  


                  

                  return network;

              }
              drawGraph();

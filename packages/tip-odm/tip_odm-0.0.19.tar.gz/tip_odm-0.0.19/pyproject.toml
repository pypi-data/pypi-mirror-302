[build-system]
requires = ["setuptools>=69.0", "wheel"]
build-backend = "setuptools.build_meta"

[project]
name = "tip_odm"
version = "0.0.19"
authors = [
    { name = "Stefan Heim", email = "stefan.heim@tip.co.at" }
]
requires-python = ">3.12"

dependencies = [
    "polars~=1.2.0",
    "fastapi~=0.111.0",
    "pydantic~=2.8.2",
    "uvicorn~=0.30.1",
    "arrow-odbc~=7.0.4",
    "oracledb~=2.2.1",
    "python-dotenv~=1.0.1",
    "schedule~=1.2.1",
    "PyYAML~=6.0.1"
]

[tool.setuptools]
packages = ["odm"]
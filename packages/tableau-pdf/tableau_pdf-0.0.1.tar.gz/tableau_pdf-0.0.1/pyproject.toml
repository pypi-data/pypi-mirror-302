[project]
name = "tableau-pdf"
version = "0.0.1"
authors = [
  { name="conjuncts"},
  { name="conjunct"}
]
description = "Lightweight, performant, algorithmic table extraction"
readme = "README.md"
requires-python = ">=3.10"
classifiers = [
    "Programming Language :: Python :: 3",
    "License :: OSI Approved :: MIT License",
    "Operating System :: OS Independent",
]

[project.urls]
Homepage = "https://github.com/conjuncts/tableau"

[build-system]
requires = ["flit_core>=3.4"]
build-backend = "flit_core.buildapi"
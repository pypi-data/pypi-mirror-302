[tool.poetry]
name = "pyfcomb"
version = "2.1.2"
description = "Frequency combinations made easy! pyfcomb allows you to compute possible combinations of frequencies from a given list of frequencies."
authors = ["Marco MÃ¼llner, <muellnermarco@gmail.com>"]
license = "MIT"
readme = "README.md"

[tool.poetry.dependencies]
python = "^3.10,<3.13"
numpy = "^1.26.2"
pandas = "^2.1.3"
pytest = "^7.4.3"


[tool.poetry.group.dev.dependencies]
maturin = "^1.3.1,<2.0"
nox = "^2023.4.22"
pytest = "^7.4.3"
ruff = "^0.1.5"

[build-system]
requires = ["poetry-core", "maturin>=1.3,<2.0"]
build-backend = "maturin"

[tool.maturin]
features = ["pyo3/extension-module"]
python-source = "python"
module-name = "pyfcomb.rfcomb"

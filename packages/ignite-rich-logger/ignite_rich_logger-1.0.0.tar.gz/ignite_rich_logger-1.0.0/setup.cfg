[metadata]
name = ignite-rich-logger
version = attr: ignite_rich_logger.__version__
description = A logger that displays a progress bar and metrics using the Rich library
author = Jonghwan Hyeon
author_email = jonghwanhyeon93@gmail.com
url = https://github.com/jonghwanhyeon/ignite-rich-logger
long_description = file: README.md
long_description_content_type = text/markdown
keywords = 
	pytorch
	ignite
	logger
	progress
license = BSD
classifiers = 
	Development Status :: 4 - Beta
	Intended Audience :: Developers
	License :: OSI Approved :: BSD License
	Programming Language :: Python :: 3
	Programming Language :: Python :: 3 :: Only

[options]
install_requires = 
	typing-extensions
python_requires = >=3.7
packages = find:

[options.extras_require]
tests = 
	pytest
docs = 
	black
	griffe-generics
	griffe-modernized-annotations
	mkdocs
	mkdocs-material
	mkdocstrings[python]
dev = 
	%(tests)s
	%(docs)s
	mypy
	rich
	ruff

[egg_info]
tag_build = 
tag_date = 0


[project]
authors = [{ name = "Alberto Santos Delgado", email = "albsad@dtu.dk" }]
name = "acore"
version = "0.1.1"
description = "A Python package with statistical functions to analyse multimodal molecular data"
license = { text = "GNU General Public License v3" }
readme = "README.rst"
requires-python = ">=3.6"
classifiers = [
    "Development Status :: 2 - Pre-Alpha",
    "Intended Audience :: Developers",
    "License :: OSI Approved :: GNU General Public License v3 (GPLv3)",
    "Natural Language :: English",
    "Programming Language :: Python :: 3.9",
    "Programming Language :: Python :: 3.10",
    "Programming Language :: Python :: 3.11",
]

dependencies = [
    "click>=7.0",
    "numpy",
    "pandas",
    "scipy",
    "networkx",
    "biopython",
    "combat",
    "gseapy",
    "kmapper",
    "lifelines",
    "pingouin",
    "python-louvain",
    "PyWGCNA",
    "snfpy",
    "umap-learn",
    "statsmodels",
    "inmoose", # combat batch correction
]

[project.optional-dependencies]
docs = [
  "sphinx",
  "sphinx-book-theme",
  "myst-nb",
  "ipywidgets",
  "sphinx-new-tab-link!=0.2.2",
  "jupytext",
]
dev = [
  "black",
  "flake8",
  "ruff",
  "isort",
  "pytest",
  "pytest-cov",
  "twine",
  "wheel",
  "jupytext",
  "ipykernel",
]

[project.urls]
Homepage = "https://github.com/Multiomics-Analytics-Group/acore"
Issues = "https://github.com/Multiomics-Analytics-Group/acore/issues"
Documentation = "https://analytics-core.readthedocs.io/"


[build-system]
requires = ["setuptools"]
build-backend = "setuptools.build_meta"


[build-system]
requires = ['setuptools>=42', 'wheel']
build-backend = 'setuptools.build_meta'

[project]
name = 'Online_magazin52'
version = '0.1.0'
description = 'Исполняемый пакет для управления пользователями и заказами в онлайн-магазине'
authors = [
  {name = 'Виктор', email = 'logday2017@gmail.com'}
]
readme = 'README.md'
license = {text = 'MIT'}
requires-python = '>=3.8'
dependencies = [
  'requests>=2.25.1',
  'numpy>=1.19.2'
]
[tool.setuptools]
py-modules = ['order_management', 'user_management']

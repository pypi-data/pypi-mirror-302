[metadata]
author = Yui Kitsu
author_email = kitsuyui+github@kitsuyui.com
name = tally-token
description = A library to split data into tokens
long_description = file: README.md
long_description_content_type = text/markdown
license = BSD-3-Clause
license_files = LICENSE
url = https://github.com/kitsuyui/python-tally-token
classifiers = 
	Development Status :: 3 - Alpha
	License :: OSI Approved :: BSD License
	Topic :: Security :: Cryptography
	Programming Language :: Python :: 3.9
	Programming Language :: Python :: 3.10
	Programming Language :: Python :: 3.11
	Programming Language :: Python :: 3.12
	Programming Language :: Python :: 3.13
	Intended Audience :: Developers

[options]
packages = tally_token
test_suite = tests
python_requires = >= 3.9

[options.package_data]
* = README.md, LICENSE
tally_token = py.typed, *.pyi

[options.entry_points]
console_scripts = 
	tally-token = tally_token.__main__:main

[egg_info]
tag_build = 
tag_date = 0


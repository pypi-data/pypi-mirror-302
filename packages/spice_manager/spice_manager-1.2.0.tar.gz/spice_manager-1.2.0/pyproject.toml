[build-system]
requires = [ "setuptools", "wheel", "poetry", "poetry-core" ]
build-backend = "poetry.core.masonry.api"

[tool.black]
skip-string-normalization = true
line-length = 79
include = "\\.pyi?$"
exclude = "/(\n    \\.git\n  | \\.hg\n  | \\.mypy_cache\n  | \\.tox\n  | \\.venv\n  | _build\n  | buck-out\n  | build\n  | dist\n)/\n"

[tool.poetry]
name = "spice_manager"
version = "1.2.0"
readme = "README.md"
license = "CeCILL 2.1"
repository = "https://gitlab.obspm.fr/ROC_PUBLIC/spice_manager"
description = "Package to deal with Solar Orbiter SPICE kernels"
authors = [ "Xavier Bonnin <xavier.bonnin@obspm.fr>", "ROC Team <roc.support@sympa.obspm.fr>",]
exclude = ["bump_version.py"]
[[tool.poetry.packages]]
include = "spice_manager"

[tool.poetry.dependencies]
python = ">=3.9,<4"
spiceypy = "<7"

[tool.poetry.dev-dependencies]
pytest = "<9"
pytest-cov = "<6"
pytest-timeout = "<3"
pre-commit = "^3"
ruff = "*"

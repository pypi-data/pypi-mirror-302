[project]
name = "RevilosLib"
version = "0.0.2"

readme = "README.md"
license = {file = "LICENSE"}
classifiers = [
    "Programming Language :: Python :: 3",
    "License :: OSI Approved :: MIT License",
    "Operating System :: OS Independent",
]

requires-python = ">=3.8"
dependencies = [
  "keyboard >= 0.13.5",
]

[project.urls]
Homepage = "https://github.com/Revilo0509/RevilosLib"
Documentation = "https://github.com/Revilo0509/RevilosLib/wiki"
Issues = "https://github.com/Revilo0509/RevilosLib/issues"

[build-system]
requires = ["setuptools>=61.0"]
build-backend = "setuptools.build_meta"

[project]
name = "directorium"
version = "0.2.0"
description = "Wrapper for the public API of https://eucharistiefeier.de/lk/"
readme = "README.md"
requires-python = ">=3.10"
classifiers = [
    "Programming Language :: Python :: 3",
    "License :: OSI Approved :: MIT License",
    "Operating System :: OS Independent",
]
keywords = ["catholic", "church", "eucharistiefeier", "liturgy", "mass"]
dependencies = ["requests", "platformdirs", "typing-extensions"]

[[project.authors]]
name = "Matthias Gianfelice"
email = "matthias@gianfelice.de"

[project.urls]
Repository = "https://github.com/MatthiasGi/directorium"
Issues = "https://github.com/MatthiasGi/directorium/issues"
Documentation = "https://matthiasgi.github.io/directorium/directorium.html"

[project.optional-dependencies]
test = ["pytest"]
development = ["twine", "pre-commit", "pdoc"]

[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"

[project]
name = "MLinvitroTox"
version = "0.3.5"
description = "MLinvitroTox performs high-throughput hazard-based prioritization of high-resolution mass spectrometry data."
authors = [
    { name = "Katarzyna Arturi", email = "kasia.arturi@eawag.ch" },
    { name = "Lilian Gasser", email = "lilian.gasser@sdsc.ethz.ch" },
    { name = "Matthias Meyer", email = "matthias.meyer@sdsc.ethz.ch" },
    { name = "Eliza Harris", email = "eliza.harris@sdsc.ethz.ch" },
]
dependencies = [
    "numpy>=1.26.4",
    "pandas>=2.2.2",
    "scipy>=1.13.1",
    "pyyaml>=6.0.1",
    "scikit-learn>=1.5.0",
    "matplotlib>=3.9.0",
    "seaborn>=0.13.2",
    "plotly>=5.22.0",
    "tqdm>=4.66.4",
    "rdkit>=2023.9.6",
    "xgboost>=2.0.3",
    "imbalanced-learn>=0.12.3",
    "streamlit>=1.35.0",
    "cdk-pywrapper>=0.1.0",
    "openbabel-wheel>=3.1.1.19",
    "click>=8.1.7",
    "filetype>=1.2.0",
]
readme = "README.md"
requires-python = ">= 3.8"

[project.scripts]
"mlinvitrotox" = "mlinvitrotox:main"
"itox" = "mlinvitrotox:main"

[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"

[tool.rye]
managed = true
dev-dependencies = [
    "pyinstrument>=4.6.2",
]

[tool.hatch.metadata]
allow-direct-references = true

[tool.hatch.build.targets.wheel]
packages = ["src/mlinvitrotox"]

# pyproject.toml

[build-system]
requires = ["setuptools>=61.0.0", "wheel"]
build-backend = "setuptools.build_meta"

[project]
name = "py_linked_list"
version = "1.0.0"
readme = "README.md"
description = "A Python package with simple implementation of a singly linked list with various utility functions."
authors = [{ name = "Aman Kumar", email = "amankumar84349@gmail.com" }]
license = { file = "LICENSE" }
keywords = ["linked list", "singly linked list", "data structure", "python", "utility functions", "linked list operations"]
classifiers = [
    "License :: OSI Approved :: MIT License",
    "Programming Language :: Python :: 3",
    "Programming Language :: Python :: 3.7",
    "Operating System :: OS Independent",
    "Intended Audience :: Developers",
    "Intended Audience :: Education",
    "Intended Audience :: End Users/Desktop",
    "Intended Audience :: Science/Research"
]

[project.urls]
Homepage = "https://github.com/aman2457/Linked_List"
Issues = "https://github.com/aman2457/Linked_List"

[tools.setuptools]
packages = ["src"]

[tool.bumpver]
current_version = "1.0.0"
version_pattern = "MAJOR.MINOR.PATCH"
commit_message = "bump version {old_version} -> {new_version}"
commit          = true
tag             = true
push            = false

[tool.bumpver.file_patterns]
"pyproject.toml" = [
    'current_version = "{version}"',
]
"setup.py" = [
    "{version}",
    "{pep440_version}",
]
"README.md" = [
    "{version}",
    "{pep440_version}",
]


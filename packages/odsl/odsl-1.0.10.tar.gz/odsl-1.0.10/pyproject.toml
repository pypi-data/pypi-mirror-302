# pyproject.toml

[build-system]
requires = ["setuptools"]

[project]
name = "odsl"
version = "1.0.10"
description = "Python SDK for OpenDataDSL"
readme = "README.md"
license = { file = "LICENSE" }
dependencies = [
	"requests>=2.31.0",
	"msal>=1.26.0"
]
keywords = ["OpenDataDSL", "ODSL"]
requires-python = ">=3.9"

[project.urls]
Homepage = "https://opendatadsl.com"

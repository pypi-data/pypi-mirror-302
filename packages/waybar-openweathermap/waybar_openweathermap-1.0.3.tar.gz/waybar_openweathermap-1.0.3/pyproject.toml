[tool.poetry]
name = "waybar-openweathermap"
version = "1.0.3"
description = "Weather info widget for Waybar, from OpenWeatherMap.org"
authors = ["Maik Derstappen - Derico"]
license = "MIT"
readme = "README.md"
homepage = "https://github.com/MrTango/waybar-openweathermap"
repository = "https://github.com/MrTango/waybar-openweathermap"
keywords = ["waybar", "sway", "swaywm", "wayland"]
classifiers = [
    "Environment :: Console",
    "Operating System :: OS Independent",
    "Development Status :: 5 - Production/Stable",
    "Programming Language :: Python :: 3.8",
    "Programming Language :: Python :: 3.9",
    "Programming Language :: Python :: 3.10",
    "Programming Language :: Python :: 3.11",
    "Programming Language :: Python :: 3.12",
    "Topic :: Desktop Environment :: Window Managers",
    "License :: OSI Approved :: MIT License",
]
include = [
    "LICENSE",
]

[tool.poetry.dependencies]
python = "^3.6"
geopy = "^2.2.0"
requests = "^2.28.1"

[tool.poetry.dev-dependencies]

[build-system]
requires = ["poetry-core>=1.0.0"]
build-backend = "poetry.core.masonry.api"

[tool.poetry.scripts]
waybar-openweathermap = "waybar_openweathermap:main"


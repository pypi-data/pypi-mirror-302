[tool.poetry]
name = "rich2md"
version = "0.1.0"
description = "Convert Rich tables to Markdown tables"
authors = ["Krzysztof J. Czarnecki <kjczarne@gmail.com>"]
license = "MIT"
readme = "README.md"

[tool.poetry.dependencies]
python = "^3.10"
rich = "^13.9.2"
pandas = "^2.2.3"

[tool.poetry.group.dev.dependencies]
yapf = "^0.40.2"

[build-system]
requires = ["poetry-core"]
build-backend = "poetry.core.masonry.api"

[tool.yapf]
based_on_style = "pep8"
column_limit = 110
split_before_logical_operator = true

[project]
name = "cosyvoice_package"
version = "0.0.3"
authors = [
  { name = "xp", email = "1426813058@qq.com" },
]
dependencies = [
        "hydra-core==1.3.2",
        "HyperPyYAML==1.2.2",
        "inflect==7.3.1",
        "librosa==0.10.2",
        "pyarrow==17.0.0",
        "omegaconf==2.3.0",
        "onnx==1.16.0",
        "onnxruntime==1.16.0",
        "openai-whisper==20231117",
        "soundfile==0.12.1",
        "WeTextProcessing==1.0.3",
        "matcha-tts-package==0.0.3",
        "pillow==9.0.0"
        ]
description = "cosyvoice package by xp"
readme = "README.rst"
requires-python = ">=3.8"
classifiers = [
    "Programming Language :: Python :: 3",
    "License :: OSI Approved :: MIT License",
    "Operating System :: OS Independent",
]

[build-system]
requires = ["setuptools>=61.0"]
build-backend = "setuptools.build_meta"
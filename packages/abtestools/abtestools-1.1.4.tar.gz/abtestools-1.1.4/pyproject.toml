[tool.poetry]
name = "abtestools"
version = "1.1.4"
description = "AB Test Framework for Python"
authors = ["Pablo Minu√©"]
license = "MIT"
readme = "README.md"

[tool.poetry.dependencies]
python = "^3.10"
scipy = "^1.14.1"
pandas = "^2.2.3"
uuid = "^1.30"
pydantic = "^2.9.2"
rich = "^13.9.2"

[tool.poetry.group.dev.dependencies]
pytest = "^6.0.0"
pytest-mock = "*"
pylint = "*"
mypy = "*"
black = "*"
isort = "*"

[build-system]
requires = ["poetry-core"]
build-backend = "poetry.core.masonry.api"

[tool.pytest.ini_options]
testpaths = "tests"
addopts = [
    "--verbose",
]

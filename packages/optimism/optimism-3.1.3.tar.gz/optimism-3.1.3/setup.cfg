[metadata]
name = optimism
version = attr: optimism.__version__
description = Very simple testing framework suitable for beginner programmers, with easy functions for accomplishing most common testing tasks like providing input. Requires Python 3.8+.
long_description = file: README.md
long_description_content_type = text/markdown
url = https://cs.wellesley.edu/~pmwh/optimism/docs/optimism.html
author = Peter Mawhorter
author_email = pmawhort@wellesley.edu
license = BSD 3-Clause License
classifiers = 
	Programming Language :: Python :: 3 :: Only
	Development Status :: 4 - Beta
	Intended Audience :: Education
	Intended Audience :: Developers
	License :: OSI Approved :: BSD License
	Operating System :: OS Independent
	Natural Language :: English
	Topic :: Education

[options]
python_requires = >=3.8
provides = optimism
packages = optimism

[options.extras_require]
test = pytest

[options.package_data]
optimism = 
	examples/*

[egg_info]
tag_build = 
tag_date = 0


[build-system]
requires = [
    "pdm-backend",
]
build-backend = "pdm.backend"

[project]
name = "forwardSolver"
version = "1.2"
description = "Zedsen Forward Solver"
readme = "README.md"
requires-python = "==3.10.6"
classifiers = [
    "Programming Language :: Python :: 3",
    "Operating System :: OS Independent",
]

[project.scripts]
testing = "src.forwardSolver.scripts.testing:main"

[tool.black]
line-length = 79

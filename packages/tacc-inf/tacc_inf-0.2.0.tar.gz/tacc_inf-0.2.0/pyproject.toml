[tool.poetry]
name = "tacc-inf"
version = "0.2.0"
description = "Efficient LLM inference on Slurm clusters using vLLM (for TACC)."
authors = ["Atharva Sehgal <atharvas@utexas.edu>", "Marshall Wang <marshall.wang@vectorinstitute.ai>"]
license = "MIT license"
readme = "README.md"

[tool.poetry.dependencies]
python = "^3.10"
requests = "^2.31.0"
click = "^8.1.0"
rich = "^13.7.0"
pandas = "^2.2.2"
vllm = { version = "^0.5.0", optional = true }
vllm-nccl-cu12 = { version = ">=2.18,<2.19", optional = true }
ray = { version = "^2.9.3", optional = true }
cupy-cuda12x = { version = "12.1.0", optional = true }
starlette = ">=0.40.0"

[tool.poetry.extras]
dev = ["vllm", "vllm-nccl-cu12", "ray", "cupy-cuda12x"]

[tool.poetry.group.test]
optional = true

[tool.poetry.group.test.dependencies]
mypy = "^1.11.1"
pytest = "^8.3.2"
pre-commit = "^3.8.0"
pip-audit = "^2.7.3"
types-requests = "^2.32.0.20240712"

[tool.poetry.scripts]
tacc-inf = "tacc_inf.cli._cli:cli"

[build-system]
requires = ["poetry-core"]
build-backend = "poetry.core.masonry.api"

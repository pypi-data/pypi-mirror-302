[project]
name = "DisplayPad"
version = "1.0.1"
authors = [
  { name="Sytxlabs", email="info@sytxlabs.eu" },
]
description = "A simple library to for the Mountain DisplayPad"
readme = "README.md"
requires-python = ">=3.8"
classifiers = []
dependencies = ["hidapi==0.14.0.post2", "pyee==12.0.0", "Pillow==11.0.0"]

[project.urls]
Homepage = "https://sytxlabs.eu"

[project.license]
text = "MIT license"

[build-system]
requires = ["setuptools>=75", "wheel"]
build-backend = "setuptools.build_meta"
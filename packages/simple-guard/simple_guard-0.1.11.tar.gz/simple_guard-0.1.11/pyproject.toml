[tool.poetry]
name = "simple-guard"
version = "0.1.11"
description = "A Lightweight & Extensible OpenAI Wrapper for Simple Guardrails"
authors = ["Bastiaan Witte <bastiaan@foodticket.nl>"]
license = "Apache License 2.0"
readme = "README.md"
package-mode = true

[tool.poetry.dependencies]
python = "^3.10"
openai = "^1.50"
presidio-analyzer = "^2.2.351"
presidio-anonymizer = "^2.2.351"
python-dotenv = "^1.0.0"

[tool.poetry.group.dev.dependencies]
pytest = "^6.0.0"
pre-commit = "^4.0.0"

[build-system]
requires = ["poetry-core"]
build-backend = "poetry.core.masonry.api"
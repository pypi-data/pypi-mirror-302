{% macro search_form() %}
    <form role="search" action="{{ h.url_for("dataset.search") }}">
        <label for="nsw-header-input" class="sr-only">{{ _("Search site for:") }}</label>
        <input class="nsw-header__input js-search-input" type="text"
               autocomplete="off" id="nsw-header-input" name="q">
        <button class="nsw-icon-button nsw-icon-button--flex" type="submit">
            <span class="material-icons nsw-material-icons" focusable="false" aria-hidden="true">search</span>
            <span class="sr-only">{{ _("Search") }}</span>
        </button>
    </form>
{% endmacro %}

homepage = "https://pypi.org/project/brif/"

[build-system]
requires = ["setuptools"]
build-backend = "setuptools.build_meta"

[project]
name = "brif"
description = "Build decision trees and random forests for classification and regression."
readme = "README.md"
requires-python = ">=3.5"
keywords = ["random forest", "classification", "regression", "prediction"]
authors = [
  {name = "Yanchao Liu"},
  {email = "yanchaoliu@wayne.edu"}
]
license = {text = "GPL3"}
classifiers = [
    "Topic :: Scientific/Engineering :: Information Analysis",
    "Programming Language :: C",
    "Programming Language :: Python :: 3"
]
dependencies = [
    "numpy",
    "pandas"
]
dynamic = ["version"]

[flake8]
ignore = E226,E302,E41,E702,E731
max-line-length = 125
exclude = migrations

[isort]
force_single_line = true

[tool:pytest]
addopts = 
	--cov=tests
	--cov-report=term-missing:skip-covered
	--no-cov-on-fail
	--color=yes
testpaths = tests
DJANGO_SETTINGS_MODULE = tests.settings

[coverage]
omit = */site-packages/*,*/tests/*,*/.eggs/*

[metadata]
description-file = README.md

[egg_info]
tag_build = 
tag_date = 0


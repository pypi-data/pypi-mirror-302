[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"

[project]
name = "unimed_snowflake_common_functions"
version = "0.0.1"
authors = [
  { name="Travis Hunting", email="travis.hunting@unimed.co.nz" },
]
description = "Snowflake Utility Functions"
readme = "README.md"
requires-python = ">=3.8"
classifiers = [
    "Programming Language :: Python :: 3",
    "License :: OSI Approved :: MIT License",
    "Operating System :: OS Independent",
]

[project.urls]
Homepage = "https://unimed.co.nz"

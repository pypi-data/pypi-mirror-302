[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"

[project]
name = "astjson"
version = "0.0.1"
authors = [
  { name="Hamid Alavi Toussi", email="hamidjslambda@gmail.com" },
]
description = "AST to JSON converter"
readme = "README.md"
requires-python = ">=3.8"
classifiers = [
    "Programming Language :: Python :: 3",
    "License :: OSI Approved :: MIT License",
    "Operating System :: OS Independent",
]

[project.urls]
Homepage = "https://github.com/jslambda/astjson/"
Issues = "https://github.com/jslambda/astjson/issues"


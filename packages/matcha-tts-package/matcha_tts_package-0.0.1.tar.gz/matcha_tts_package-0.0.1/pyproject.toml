[project]
name = "matcha_tts_package"
version = "0.0.1"
authors = [
  { name = "xp", email = "1426813058@qq.com" },
]
dependencies = [
        "lightning>=2.0.0",
        "torchmetrics>=0.11.4",
        "hydra-core==1.3.2",
        "hydra-colorlog==1.2.0",
        "hydra-optuna-sweeper==1.2.0",
        "rootutils",
        "pre-commit",
        "rich",
        "pytest",
        "phonemizer",
        "tensorboard",
        "librosa",
        "Cython",
        "numpy",
        "einops",
        "inflect",
        "Unidecode",
        "scipy",
        "torchaudio",
        "matplotlib",
        "pandas",
        "conformer==0.3.2",
        "diffusers==0.25.0",
        "notebook",
        "ipywidgets",
        "gradio==3.43.2",
        "gdown",
        "wget",
        "seaborn"
        ]
description = "matcha-tts package by xp"
readme = "README.rst"
requires-python = ">=3.7"
classifiers = [
    "Programming Language :: Python :: 3",
    "License :: OSI Approved :: MIT License",
    "Operating System :: OS Independent",
]

[build-system]
requires = ["setuptools>=61.0"]
build-backend = "setuptools.build_meta"
[tool.poetry]
name = "llm-static-assert"
version = "0.1.0"
description = "A Python library that leverages Language Models (LLMs) to perform static assertions on code, combining natural language flexibility with static analysis rigor."
authors = ["Kosma Dunikowski <kosmadunikowski@gmail.com>"]
license = "MIT"
readme = "README.md"
homepage = "https://github.com/kdunee/llm-static-assert"
keywords = ["llm", "static-analysis", "assertions", "code-quality", "natural-language"]
classifiers = [
    "Intended Audience :: Developers",
    "Topic :: Software Development :: Quality Assurance",
    "Topic :: Software Development :: Testing",
]

[tool.poetry.dependencies]
python = "^3.10"
litellm = "^1.49.2"

[tool.poetry.group.dev.dependencies]
ruff = "^0.6.9"

[build-system]
requires = ["poetry-core"]
build-backend = "poetry.core.masonry.api"

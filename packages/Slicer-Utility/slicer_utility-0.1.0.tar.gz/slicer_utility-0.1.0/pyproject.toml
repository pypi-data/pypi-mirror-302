[build-system]
requires = ["setuptools", "wheel"]
build-backend = "setuptools.build_meta"

[project]
name = "Slicer_Utility"
version = "0.1.0"
description = "A utility package for implementing functions in 3D Slicer"
authors = [
    { name = "Marcus Milantoni", email = "mmilanto@uwo.ca" }
]
license = { text = "MIT" }
readme = "README.md"
requires-python = ">=3.6"
classifiers = [
    "Programming Language :: Python :: 3",
    "License :: OSI Approved :: MIT License",
    "Operating System :: OS Independent",
]
dependencies = [
    "numpy>=1.21.0",
    "matplotlib>=3.4.0"
]

[project.urls]
homepage = "https://github.com/Marcus-Milantoni/Slicer_Utility"
repository = "https://github.com/Marcus-Milantoni/Slicer_Utility"

[tool.setuptools.packages.find]
where = ["Slicer_Utility"]